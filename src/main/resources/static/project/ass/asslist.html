<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>资产管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto">
            <div class="layui-inline">
                <label class="layui-form-label">业务部门</label>
                <div class="layui-input-block">
                    <input type="text" id="deptName" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">所属项目</label>
                <div class="layui-input-block">
                    <input type="text" id="projName" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">资产类别</label>
                <div class="layui-input-block">
                    <select id="assType">
                        <option value="">全部</option>
                        <option value="硬件设备">硬件设备</option>
                        <option value="软件系统">软件系统</option>
                        <option value="云资源">云资源</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">资产名称</label>
                <div class="layui-input-block">
                    <input type="text" id="assName" placeholder="请输入" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">资产状态</label>
                <div class="layui-input-block">
                    <select id="assState">
                        <option value="">全部</option>
                        <option value="正常">正常</option>
                        <option value="告警">告警</option>
                        <option value="离线">离线</option>
                        <option value="报备">报备</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">维护单位</label>
                <div class="layui-input-block">
                    <input type="text" id="maintUnit" placeholder="请输入" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">维护状态</label>
                <div class="layui-input-block">
                    <select id="maintState">
                        <option value="">全部</option>
                        <option value="在保">在保</option>
                        <option value="过保">过保</option>
                    </select>
                </div>
            </div>
<!--            <div class="layui-inline">-->
<!--                <label class="layui-form-label">扩展条件</label>-->
<!--                <div class="layui-input-block">-->
<!--                    <select id="assState" name="assState">-->
<!--                        <option value="">全部</option>-->
<!--                    </select>-->
<!--                </div>-->
<!--            </div>-->
<!--            <div class="layui-inline">-->
<!--                <label class="layui-form-label">扩展值</label>-->
<!--                <div class="layui-input-block">-->
<!--                    <input type="text" id="assName" name="assName" placeholder="请输入" autocomplete="off"-->
<!--                           class="layui-input">-->
<!--                </div>-->
<!--            </div>-->
            <div class="layui-inline">
                <button class="layui-btn layuiadmin-btn-useradmin" data-type="reload">
                    <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                </button>
            </div>
        </div>

        <script type="text/html" id="test-table-toolbar-toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm" lay-event="add">新增</button>
                <button class="layui-btn layui-btn-sm" lay-event="del">删除</button>
                <button class="layui-btn layui-btn-sm" lay-event="imp">导入</button>
            </div>
        </script>

        <script type="text/html" id="test-table-toolbar-barDemo">
            <a id="det" class="layui-btn layui-btn-xs" lay-event="det">详细</a>
        </script>

        <div class="layui-card-body">
            <table id="test-table-toolbar" lay-filter="test-table-toolbar"></table>
            <script type="text/html" id="imgTpl">
                <img style="display: inline-block; width: 50%; height: 100%;" src={{ d.avatar }}>
            </script>
        </div>
    </div>
</div>

<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="${pageContext.request.contextPath}/resources/script/login.js"></script>
<script src="../js/demo.js"></script>
<script src="../js/laypage.js"></script>
<script src="../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'table', 'laydate', 'laypage', 'layer'], function () {
        var admin = layui.admin
            , table = layui.table
            , $ = layui.$
            , element = layui.element
            , layer = layui.layer
            , form = layui.form;

        element.render('progress');

        table.render({
            elem: '#test-table-toolbar'
            , id: 'assReload'
            , method: 'post'
            , url: '/ass/assList/' //数据接口
            , response: {
                statusName: 'code',
                statusCode: '200'
            }
            , toolbar: '#test-table-toolbar-toolbarDemo'
            , title: '资产基础信息表'
            , cols: [[
                {type: 'checkbox', fixed: 'left', width: '5%'}
                , {type: 'numbers', title: '序号', width: '5%'}
                , {field: 'unitName', title: '业务部门', sort: true, width: '6.5%'}
                , {field: 'projName', title: '所属项目', sort: true, width: '7%'}
                , {field: 'assType', title: '资产类别', sort: true, width: '6.5%'}
                , {field: 'assNo', title: '资产编号', sort: true, width: '6.5%'}
                , {field: 'assName', title: '资产名称', sort: true, width: '6.5%'}
                , {field: 'assBrand', title: '资产品牌', sort: true, width: '6.5%'}
                , {field: 'assModel', title: '规格型号', sort: true, width: '6.5%'}
                , {field: 'factoryNo', title: '出厂编号', sort: true, width: '6.5%'}
                , {field: 'assNet', title: '网络环境', sort: true, width: '6.5%'}
                , {field: 'assIpv4', title: 'IPV4地址', sort: true, width: '6.5%'}
                , {field: 'assState', title: '资产状态', sort: true, width: '6.5%'}
                , {field: 'maintName', title: '维护单位', sort: true, width: '6.5%'}
                , {field: 'maintState', title: '维护状态', sort: true, width: '6.5%'}
                , {fixed: 'right', title: '操作', toolbar: '#test-table-toolbar-barDemo', width: '5%'}
            ]]
            , page: true
            , parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.data.total, //解析数据长度
                    "data": res.data.list //解析数据列表
                };
            }
        });

        //执行重载
        var $ = layui.$, active = {
            reload: function () {
                var deptName = $('#deptName');
                var projName = $('#projName');
                var assType = $('#assType');
                var assName = $('#assName');
                var assState = $('#assState');
                var maintUnit = $('#maintUnit');
                var maintState = $('#maintState');
                table.reload('assReload', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    , where: {
                        deptName: deptName.val(),
                        projName: projName.val(),
                        assType: assType.val(),
                        assName: assName.val(),
                        assState: assState.val(),
                        maintUnit: maintUnit.val(),
                        maintState: maintState.val()
                    }
                }, 'data');
            }
        };

        //头工具栏事件
        table.on('toolbar(test-table-toolbar)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'add':
                    layer.open({
                        type: 2
                        , title: '资产入库'
                        , content: 'assdet.html?add'
                        , maxmin: true
                        , area: ['1200px', '600px']
                    });
                    break;
                case 'del':
                    layer.confirm('是否删除？', {
                        btn: ['是', '否'] //按钮
                    }, function () {
                        var params = {};
                        params.action = "del";
                        params.assId = checkStatus.data[0].assId;
                        postdata(params, "/ass/asssave", function () {table.reload('assReload');layer.msg("已删除");});
                    });
                    break;
                case 'imp':
                    layer.open({
                        type: 2
                        , title: '资产导入'
                        , content: 'assimp.html'
                        , maxmin: true
                        , area: ['500px', '250px']
                    });
                    break;
            }
            ;
        });

        //监听行工具事件
        table.on('tool(test-table-toolbar)', function (obj) {
            var data = obj.data;
            if (obj.event === 'det') {
                layer.open({
                    type: 2
                    , title: '资产详细'
                    , content: 'assdet.html?' + data.assId
                    , maxmin: true
                    , area: ['1200px', '600px']
                });
            }
        });

        $('.layui-fluid .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
</body>
</html>
