<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>科研项目详细</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
  <div class="layui-card">
    <div class="layui-card-body">
      <input id="statsId" type="text" name="fullname" placeholder="" autocomplete="off" class="layui-input" style="display: none">
      <form class="layui-form" action="" lay-filter="component-form-element">
        <div class="layui-row layui-col-space3 layui-form-item">
          <div class="layui-col-lg3">
            <label class="layui-form-label"></label>
            <div class="layui-input-block"></div>
          </div>
        </div>
        <div id="upload" class="layui-row layui-col-space3 layui-form-item" style="display: none">
          <div class="layui-col-lg3">
            <input type="file" id="file" name="file" multiple="multiple">
            <button class="layui-btn layui-btn-xs" onclick="upload()">导入</button>
          </div>
        </div>
        <div class="layui-row layui-col-space3 layui-form-item">
          <div class="layui-col-lg3">
            <label class="layui-form-label"></label>
            <div class="layui-input-block"></div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="${pageContext.request.contextPath}/resources/script/login.js"></script>
<script src="js/demo.js"></script>
<script src="layuiadmin/layui/layui.js"></script>
<script>
  layui.config({
    base: 'layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form', 'table','upload'], function(){
    var $ = layui.$
            ,form = layui.form
            ,table = layui.table
            ,upload = layui.upload;

    $('#upload').show();
  });

  function upload(){
    var formData = new FormData();
    formData.append("file",$("#file").get(0).files[0]); //上传一个files对象
    $.ajax({//jQuery方法，此处可以换成其它请求方式
      url: '/ass/assimp',
      dataType: "json",
      type: "post",
      data: formData,
      processData: false,//不去处理发送的数据
      contentType: false,//不去设置Content-Type请求头
      error: function (res) {
        layer.msg("导入失败");
        return;
      },
      success: function (res) {
        layer.msg("导入成功");
        return;
      }
    })
  }
</script>
</body>
</html>
