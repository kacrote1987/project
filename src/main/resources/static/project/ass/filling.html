<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>资产详细</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <div class="layui-row layui-col-space12">
                <div class="layui-col-md2">
                </div>
                <div class="layui-col-md8">
                    <div class="layui-card">
                        <input id="action" type="text" name="action" placeholder="" autocomplete="off" class="layui-input" style="display: none">
                        <input id="assId" type="text" name="assId" placeholder="" autocomplete="off" class="layui-input" style="display: none">
                        <div class="layui-card-body">
                            <form class="layui-form" action="" lay-filter="component-form-element">
                                <div class="layui-row layui-col-space10 layui-form-item">
                                    <div class="layui-col-lg12">
                                        <label class="layui-form-label">报备原因</label>
                                        <div class="layui-input-block">
                                            <textarea id="assRemark" placeholder="" class="layui-textarea"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md2">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="layui-form-item layui-layout-admin">
    <div class="layui-input-block">
        <div class="layui-footer" style="left: 0;">
            <button id="assSave" class="layui-btn" lay-submit="submit" lay-filter="component-form-demo1" onclick="submit()">提交</button>
        </div>
    </div>
</div>

<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="${pageContext.request.contextPath}/resources/script/login.js"></script>
<script src="../js/demo.js"></script>
<script src="../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'table', 'laydate'], function(){
        var $ = layui.$
            ,form = layui.form
            ,table = layui.table
            ,laydate = layui.laydate;

        form.render(null, 'component-form-group');
        var assId=window.location.search.substring(1,window.location.search.length);
    });

    // 备案提交
    function submit(){
        var params={};
        params.action=$('#action').val();
        params.assId=$('#assId').val();
        postdata(params,"/ass/asssave",function () {layer.msg("备案成功！");});
    }
</script>
</body>
</html>
