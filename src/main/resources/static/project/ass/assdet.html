<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>资产详细</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <div class="layui-tab">
                <ul class="layui-tab-title">
                    <li class="layui-this">基础信息</li>
                    <li>接入信息</li>
                    <li>事件信息</li>
                </ul>
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show">
                        <!--            基础信息-->
                        <div class="layui-row layui-col-space12">
                            <div class="layui-col-md2">
                            </div>
                            <div class="layui-col-md8">
                                <div class="layui-card">
                                    <input id="action" type="text" name="action" placeholder="" autocomplete="off" class="layui-input" style="display: none">
                                    <input id="assId" type="text" name="assId" placeholder="" autocomplete="off" class="layui-input" style="display: none">
                                    <div class="layui-card-body">
                                        <form class="layui-form" action="" lay-filter="component-form-element">
                                            <div class="layui-row layui-col-space10 layui-form-item">
                                                <div class="layui-col-lg6">
                                                    <label class="layui-form-label">所属部门</label>
                                                    <div class="layui-input-block">
                                                        <select id="unitId">
                                                            <option value="">全部</option>
                                                            <option value="">部门名称</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="layui-col-lg6">
                                                    <label class="layui-form-label">资产类别</label>
                                                    <div class="layui-input-block">
                                                        <select id="typeCode">
                                                            <option value="">全部</option>
                                                            <option value="A">项目资产</option>
                                                            <option value="B">无形资产</option>
                                                            <option value="C">办公资产</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="layui-row layui-col-space10 layui-form-item">
                                                <div class="layui-col-lg12">
                                                    <label class="layui-form-label">所属项目</label>
                                                    <div class="layui-input-block">
                                                        <select id="projId">
                                                            <option value="">全部</option>
                                                            <option value="projId">项目资产</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="layui-row layui-col-space10 layui-form-item">
                                                <div class="layui-col-lg6">
                                                    <label class="layui-form-label">资产大类</label>
                                                    <div class="layui-input-block">
                                                        <select id="assType1">
                                                            <option value="">全部</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="layui-col-lg6">
                                                    <label class="layui-form-label">资产小类</label>
                                                    <div class="layui-input-block">
                                                        <select id="assType2">
                                                            <option value="">全部</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="layui-row layui-col-space10 layui-form-item">
                                                <div class="layui-col-lg6">
                                                    <label class="layui-form-label">资产名称</label>
                                                    <div class="layui-input-block">
                                                        <input id="assName" type="text" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                                                    </div>
                                                </div>
                                                <div class="layui-col-lg6">
                                                    <label class="layui-form-label">资产编号</label>
                                                    <div class="layui-input-block">
                                                        <input id="assNo" type="text" lay-verify="" placeholder="" autocomplete="off" class="layui-input">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="layui-row layui-col-space10 layui-form-item">
                                                <div class="layui-col-lg6">
                                                    <label class="layui-form-label">品牌</label>
                                                    <div class="layui-input-block">
                                                        <input id="assBrand" type="text" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                                                    </div>
                                                </div>
                                                <div class="layui-col-lg6">
                                                    <label class="layui-form-label">规格型号</label>
                                                    <div class="layui-input-block">
                                                        <input id="assModel" type="text" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="layui-row layui-col-space10 layui-form-item">
                                                <div class="layui-col-lg6">
                                                    <label class="layui-form-label">出厂编号</label>
                                                    <div class="layui-input-block">
                                                        <input id="factoryNo" type="text" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                                                    </div>
                                                </div>
                                                <div class="layui-col-lg6">
                                                    <label class="layui-form-label">供应商</label>
                                                    <div class="layui-input-block">
                                                        <input id="assSupplier" type="text" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="layui-row layui-col-space10 layui-form-item">
                                                <div class="layui-col-lg6">
                                                    <label class="layui-form-label">合同价</label>
                                                    <div class="layui-input-block">
                                                        <input id="assCost" type="text" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                                                    </div>
                                                </div>
                                                <div class="layui-col-lg6">
                                                    <label class="layui-form-label">采购日期</label>
                                                    <div class="layui-input-block">
                                                        <input id="purchaseDate" type="text" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="layui-row layui-col-space10 layui-form-item">
                                                <div class="layui-col-lg6">
                                                    <label class="layui-form-label">维保单位</label>
                                                    <div class="layui-input-block">
                                                        <select id="maintName">
                                                            <option value="">全部</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="layui-col-lg6">
                                                    <label class="layui-form-label">维保状态</label>
                                                    <div class="layui-input-block">
                                                        <select id="maintState">
                                                            <option value="">全部</option>
                                                            <option value="在保">在保</option>
                                                            <option value="过保">过保</option>
                                                            <option value="建设中">建设中</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="layui-row layui-col-space10 layui-form-item">
                                                <div class="layui-col-lg12">
                                                    <label class="layui-form-label">备注</label>
                                                    <div class="layui-input-block">
                                                        <textarea id="assRemark" placeholder="" class="layui-textarea"></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md2">
                            </div>
                        </div>
                    </div>
                    <div class="layui-tab-item" style="display: none">
                        <!--            接入信息-->
                        <div class="layui-row layui-col-space12">
                            <div class="layui-col-md2">
                            </div>
                            <div class="layui-col-md8">
                                <div class="layui-card">
                                    <div class="layui-card-body">
                                        <form class="layui-form" action="" lay-filter="component-form-element">
                                            <div class="layui-row layui-col-space10 layui-form-item">
                                                <div class="layui-col-lg6">
                                                    <label class="layui-form-label">网络环境</label>
                                                    <div class="layui-input-block">
                                                        <select id="assNet">
                                                            <option value="">全部</option>
                                                            <option value="政务外网">政务外网</option>
                                                            <option value="感知专网">感知专网</option>
                                                            <option value="公安专网">公安专网</option>
                                                            <option value="卫生专网">卫生专网</option>
                                                            <option value="教育专网">教育专网</option>
                                                            <option value="互联网">互联网</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="layui-col-lg6">
                                                    <label class="layui-form-label">IP地址</label>
                                                    <div class="layui-input-block">
                                                        <input id="assIpv4" type="text" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="layui-row layui-col-space10 layui-form-item">
                                                <div class="layui-col-lg6">
                                                    <label class="layui-form-label">AccessKey</label>
                                                    <div class="layui-input-block">
                                                        <input id="accessKey" type="text" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                                                    </div>
                                                </div>
                                                <div class="layui-col-lg6">
                                                    <label class="layui-form-label">SecretKey</label>
                                                    <div class="layui-input-block">
                                                        <input id="secretKey" type="text" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="layui-row layui-col-space10 layui-form-item">
                                                <div class="layui-col-lg6">
                                                    <label class="layui-form-label">资产状态</label>
                                                    <div class="layui-input-block">
                                                        <select id="assState">
                                                            <option value=""></option>
                                                            <option value="正常">正常</option>
                                                            <option value="告警">告警</option>
                                                            <option value="离线">离线</option>
                                                            <option value="报备">报备</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md2">
                            </div>
                        </div>
                    </div>
                    <div class="layui-tab-item" style="display: none">
                        <!--            事件信息-->
                        <div class="layui-form layui-card-header layuiadmin-card-header-auto">
                            <div class="layui-inline">
                                <label class="layui-form-label">事件类别</label>
                                <div class="layui-input-block">
                                    <select id="eventType">
                                        <option value="">全部</option>
                                        <option value="告警">告警</option>
                                        <option value="通知">通知</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <button class="layui-btn layuiadmin-btn-useradmin" data-type="reload">
                                    <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                                </button>
                            </div>
                        </div>

                        <div class="layui-card-body">
                            <table id="test-table-toolbar" lay-filter="test-table-toolbar"></table>
                            <script type="text/html" id="imgTpl">
                                <img style="display: inline-block; width: 50%; height: 100%;" src={{ d.avatar }}>
                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="layui-form-item layui-layout-admin">
    <div class="layui-input-block">
        <div class="layui-footer" style="left: 0;">
            <button id="assSave" class="layui-btn" lay-submit="submit" lay-filter="component-form-demo1" onclick="save()">保存</button>
        </div>
    </div>
</div>

<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="${pageContext.request.contextPath}/resources/script/login.js"></script>
<script src="../js/demo.js"></script>
<script src="../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'table', 'laydate'], function(){
        var $ = layui.$
            ,form = layui.form
            ,table = layui.table
            ,laydate = layui.laydate;

        form.render(null, 'component-form-group');

        var assId=window.location.search.substring(1,window.location.search.length);
        if(assId==="add"){
            $('#action').val("add");
        }else{
            $('#action').val("update");
            $('#assId').val(assId);
        }

        // 基础信息展示
        $.ajax({
            type:"post",
            url:"/ass/assDet",
            contentType:"application/json;charset=utf-8",
            dataType:"json",
            data:assId,
            success:function(detObj){
                if(detObj.msg=="success"){
                    var detJson=detObj.data[0];
                    $('#unitId').val(detJson.unitId);
                    $('#typeCode').val(detJson.typeCode);
                    $('#projId').val(detJson.projId);
                    $('#assName').val(detJson.assName);
                    $('#assNo').val(detJson.assNo);
                    $('#assBrand').val(detJson.assBrand);
                    $('#assModel').val(detJson.assModel);
                    $('#factoryNo').val(detJson.factoryNo);
                    $('#assSupplier').val(detJson.assSupplier);
                    $('#assCost').val(detJson.assCost);
                    $('#purchaseDate').val(detJson.purchaseDate);
                    $('#maintId').val(detJson.maintId);
                    $('#maintState').val(detJson.maintState);
                    $('#assRemark').val(detJson.assRemark);
                    $('#assNet').val(detJson.assNet);
                    $('#assIpv4').val(detJson.assIpv4);
                    $('#accessKey').val(detJson.accessKey);
                    $('#secretKey').val(detJson.secretKey);
                    $('#assState').val(detJson.assState);
                    layui.form.render();
                }
            }
        });

        //事件信息展示
        table.render({
            elem: '#test-table-toolbar'
            , id: 'eventReload'
            , method: 'post'
            , url: '/ass/eventList?assId=' + assId //数据接口
            , response: {
                statusName: 'code',
                statusCode: '200'
            }
            , title: '资产基础信息表'
            , cols: [[
                {type: 'checkbox', fixed: 'left', width: '5%'}
                , {field: 'eventId', title: '序号', width: '5%'}
                , {field: 'eventType', title: '事件类别', sort: true, width: '15%'}
                , {field: 'eventContent', title: '事件内容', sort: true, width: '34%'}
                , {field: 'eventSource', title: '事件来源', sort: true, width: '15%'}
                , {field: 'eventTime', title: '发生时间', sort: true, width: '15%'}
                , {field: 'eventState', title: '事件状态', sort: true, width: '10%'}
            ]]
            , page: true
            , parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.data.total, //解析数据长度
                    "data": res.data.list //解析数据列表
                };
            }
        });

        //执行重载
        var $ = layui.$, active = {
            reload: function () {
                var eventType = $('#eventType');
                table.reload('eventReload', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    , where: {
                        eventType: eventType.val()
                    }
                }, 'data');
            }
        };

        $('.layui-fluid .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });


    });

    // 基础信息保存
    function save(){
        var params={};
        params.action=$('#action').val();
        params.assId=$('#assId').val();
        params.assType1=$('#assType1').val();
        params.assType2=$('#assType2').val();
        params.assType3=$('#assType3').val();
        params.assNo=$('#assNo').val();
        params.assName=$('#assName').val();
        params.assTag=$('#assTag').val();
        params.assModel=$('#assModel').val();
        params.factoryNo=$('#factoryNo').val();
        params.assManufacturer=$('#assManufacturer').val();
        params.assSupplier=$('#assSupplier').val();
        params.assCost=$('#assCost').val();
        params.purchaseDate=$('#purchaseDate').val();
        params.assDept=$('#assDept').val();
        params.assAddr=$('#assAddr').val();
        params.assState=$('#assState').val();
        params.assRemark=$('#assRemark').val();
        postdata(params,"/ass/asssave",function () {layer.msg("保存成功！");});
    }
</script>
</body>
</html>
