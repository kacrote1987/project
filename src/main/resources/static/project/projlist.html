<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>项目列表</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="layuiadmin/style/admin.css" media="all">
</head>
<body>
  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-form layui-card-header layuiadmin-card-header-auto">
        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label">项目类型</label>
            <div class="layui-input-block">
              <select id="projType" name="projType">
                <option value="">全部</option>
                  <option value="数改项目">数改项目</option>
                  <option value="市场项目">市场项目</option>
                  <option value="集团项目">集团项目</option>
              </select>
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">业务主线</label>
            <div class="layui-input-block">
              <select id="projBusin" name="projBusin">
                <option value="">全部</option>
                <option value="五统一">五统一</option>
                <option value="智联网">智联网</option>
                <option value="智慧交通">智慧交通</option>
                <option value="智慧园区">智慧园区</option>
                <option value="智慧医院">智慧医院</option>
                <option value="智安乡村">智安乡村</option>
                <option value="智安校园">智安校园</option>
                <option value="智安小区">智安小区</option>
                <option value="未来社区">未来社区</option>
                <option value="其他项目">其他项目</option>
              </select>
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">项目名称</label>
            <div class="layui-input-block">
              <input type="text" id="projName" name="projName" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">项目经理</label>
            <div class="layui-input-block">
              <input type="text" id="projManager" name="projManager" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <button class="layui-btn layuiadmin-btn-useradmin" data-type="reload">
              <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="layui-card layui-form" lay-filter="component-form-element" id="LAY-component-projress">
        <div class="layui-card-body layui-row layui-col-space10">
          <div class="layui-col-md12">
            <input class="layui-radio" type="radio" id="step0" name="projStepcode" value="step0" title="全部" checked>
            <input class="layui-radio" type="radio" id="step1" name="projStepcode" value="step1" title="需求阶段">
            <input class="layui-radio" type="radio" id="step2" name="projStepcode" value="step2" title="方案阶段">
            <input class="layui-radio" type="radio" id="step3" name="projStepcode" value="step3" title="合同阶段">
            <input class="layui-radio" type="radio" id="step4" name="projStepcode" value="step4" title="实施阶段">
            <input class="layui-radio" type="radio" id="step5" name="projStepcode" value="step5" title="初验阶段">
            <input class="layui-radio" type="radio" id="step6" name="projStepcode" value="step6" title="试运行阶段">
            <input class="layui-radio" type="radio" id="step7" name="projStepcode" value="step7" title="终验阶段">
            <input class="layui-radio" type="radio" id="step8" name="projStepcode" value="step8" title="维护阶段">
          </div>
        </div>
        <div class="layui-progress" lay-filter="component-progress-demo">
          <div class="layui-progress-bar layui-bg-red" lay-percent="0%"></div>
        </div>
      </div>

      <script type="text/html" id="test-table-toolbar-toolbarDemo">
        <div class="layui-btn-container">
          <button class="layui-btn layui-btn-sm" lay-event="flow">流程图示</button>
          <button class="layui-btn layui-btn-sm" lay-event="submit">提交</button>
          <button class="layui-btn layui-btn-sm" lay-event="backoff">回退</button>
          <button class="layui-btn layui-btn-sm" name="action1" lay-event="add" style="display: none">新增</button>
          <button class="layui-btn layui-btn-sm" name="action2" lay-event="del" style="display: none">删除</button>
          <button class="layui-btn layui-btn-sm" name="action3" lay-event="contract" style="display: none">合同操作</button>
          <button class="layui-btn layui-btn-sm" name="action4" lay-event="impl" style="display: none">实施操作</button>
          <button class="layui-btn layui-btn-sm" name="action5" lay-event="first" style="display: none">初验操作</button>
          <button class="layui-btn layui-btn-sm" name="action6" lay-event="final" style="display: none">终验操作</button>
        </div>
      </script>

      <script type="text/html" id="test-table-toolbar-barDemo">
        <a name="det" class="layui-btn layui-btn-xs" lay-event="det">详细</a>
<!--        <a name="det" class="layui-btn layui-btn-xs" lay-event="gantt">进度</a>-->
        <a name="meet" class="layui-btn layui-btn-xs" lay-event="meet">例会</a>
      </script>

      <div class="layui-card-body">
        <table id="test-table-toolbar" lay-filter="test-table-toolbar"></table>
        <script type="text/html" id="imgTpl">
          <img style="display: inline-block; width: 50%; height: 100%;" src= {{ d.avatar }}>
        </script>
      </div>
    </div>
  </div>


  <script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
  <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script src="${pageContext.request.contextPath}/resources/script/login.js"></script>
  <script src="js/demo.js"></script>
  <script src="layuiadmin/layui/layui.js"></script>
  <script>
  layui.config({
    base: 'layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'table', 'laydate','form'], function(){
    var admin = layui.admin
            ,table = layui.table
            ,$ = layui.$
            ,element = layui.element
            ,laydate = layui.laydate
            ,form = layui.form;

    element.render('projReload');

    table.render({
      elem: '#test-table-toolbar'
      ,id: 'projReload'
      ,method: 'post'
      ,url:'/proj/projlist/'
      ,response:{
        statusName:'code',
        statusCode:'200',
        msgName:'msg',
        dataName:'data'
      }
      ,toolbar: '#test-table-toolbar-toolbarDemo'
      ,title: '项目信息表'
      ,cols: [[
        {type: 'checkbox', fixed: 'left', width:'5%'}
        ,{type: 'numbers', title: '序号', width:'5%'}
        ,{field: 'projStepcode', title: '项目状态',sort: true, width:'8%'}
        ,{field: 'projType', title: '项目类型',sort: true, width:'8%'}
        ,{field: 'projBusin', title: '业务主线',sort: true, width:'8%'}
        ,{field: 'projName', title: '收入项目名称',sort: true, width:'20%'}
        ,{field: 'projManager', title: '项目经理',sort: true, width:'8%'}
        ,{field: 'bidState', title: '投标情况',sort: true, width:'8%'}
        ,{field: 'contractState', title: '合同签订',sort: true, width:'8%'}
        ,{field: 'budgetAmount', title: '累计收入金额',sort: true, width:'8%'}
        ,{field: 'budgetPercent', title: '累计收入比例',sort: true, width:'8%'}
        ,{field: 'budgetComplete', title: '收入完成情况',sort: true, width:'8%'}
        ,{fixed: 'right', title:'操作', toolbar: '#test-table-toolbar-barDemo', width:'7%'}
      ]]
      ,page: true
      ,parseData: function(res){ //将原始数据解析成 table 组件所规定的数据
        return {
          "code": res.code, //解析接口状态
          "msg": res.msg, //解析提示文本
          "count": res.data.total, //解析数据长度
          "data": res.data.list //解析数据列表
        };
      }
    });

    //执行重载
    var $ = layui.$, active = {
      reload: function(){
        var projType = $('#projType');
        var projBusin = $('#projBusin');
        var projName = $('#projName');
        var projManager = $('#projManager');
        var projStepcode = $("input[type=radio]:checked");
        var str=(projStepcode.val().substr(4,projStepcode.val().length))*12.5+'%';
        table.reload('projReload', {
          page: {
            curr: 1 //重新从第 1 页开始
          }
          ,where: {
            projType: projType.val(),
            projBusin: projBusin.val(),
            projName: projName.val(),
            projManager: projManager.val(),
            projStepcode: projStepcode.val()
          }
        }, 'data');
        element.progress('component-progress-demo', str);

        for(var i=0;i<document.getElementsByName(projStepcode.val()).length;i++){
          document.getElementsByName("action")[i].style.display='block';
        }
      }
    };

    //头工具栏事件
    table.on('toolbar(test-table-toolbar)', function(obj){
      var checkStatus = table.checkStatus(obj.config.id);
      switch(obj.event){
        case 'flow':
          layer.open({
            type: 2
            ,title: '项目流程'
            ,content: 'projflow.html'
            ,maxmin: true
            ,area: ['1200px', '600px']
          });
          break;
        case 'add':
          layer.open({
            type: 2
            ,title: '项目新增'
            ,content: 'projdet.html?add'
            ,maxmin: true
            ,area: ['1200px', '600px']
          });
          break;
        case 'del':
          layer.confirm('是否删除？', {
            btn: ['是','否'] //按钮
          }, function(){
            var params={};
            params.projId=checkStatus.data[0].projId;
            params.action="del";
            postdata(params,"/proj/projsave",function () {
              table.reload('projReload');layer.msg("删除成功");})
          });
          break;
        case 'submit':
          layer.confirm('是否提交？', {
            btn: ['是','否'] //按钮
          }, function(){
            for (var i = 0; i < checkStatus.data.length; i++) {
              if(checkStatus.data[i].projStepcode==="" || checkStatus.data[i].projStepcode===null){
                layer.msg("流程代码为空无法提交");
              }else if(checkStatus.data[i].projStepcode==="8"){
                layer.msg("已经是最后一步");
              }else{
                var params={};
                params.projId=checkStatus.data[i].projId;
                params.stepVal="1";
                postdata(params,"/proj/projstep",function () {
                table.reload('projReload');layer.msg("提交成功");});
              }
            }
          });
          break;
        case 'backoff':
          layer.confirm('是否回退？', {
            btn: ['是','否'] //按钮
          }, function(){
            for (var i = 0; i < checkStatus.data.length; i++) {
              if(checkStatus.data[i].projStepcode==="" || checkStatus.data[i].projStepcode===null){
                layer.msg("流程代码为空无法回退");
              }else if(checkStatus.data[i].projStepcode==="1"){
                layer.msg("已经是第一步");
              }else{
                var params={};
                params.projId=checkStatus.data[i].projId;
                params.stepVal="-1";
                postdata(params,"/proj/projstep",function () {
                table.reload('projReload');layer.msg("回退成功");});}}
          });
          break;
        case 'contract':
          layer.open({
            type: 2
            ,title: '合同阶段'
            ,content: 'projflow.html'
            ,maxmin: true
            ,area: ['1200px', '600px']
          });
          break;
        case 'impl':
          layer.open({
            type: 2
            ,title: '实施阶段'
            ,content: 'projflow.html'
            ,maxmin: true
            ,area: ['1200px', '600px']
          });
          break;
        case 'first':
          layer.open({
            type: 2
            ,title: '初验阶段'
            ,content: 'projflow.html'
            ,maxmin: true
            ,area: ['1200px', '600px']
          });
          break;
        case 'final':
          layer.open({
            type: 2
            ,title: '终验阶段'
            ,content: 'projflow.html'
            ,maxmin: true
            ,area: ['1200px', '600px']
          });
          break;
      };
    });

    //监听行工具事件
    table.on('tool(test-table-toolbar)', function(obj){
      var data = obj.data;
      if(obj.event === 'det'){
        layer.open({
          type: 2
          ,title: '详细'
          ,content: 'projdet.html?' + data.projId
          ,maxmin: true
          ,area: ['1200px', '600px']
        });
      } else if(obj.event === 'gantt'){
        layer.open({
          type: 2
          ,title: '进度'
          ,content: 'projgantt.html?' + data.projId
          ,maxmin: true
          ,area: ['1200px', '600px']
        });
      } else if(obj.event === 'meet'){
        layer.open({
          type: 2
          ,title: '项目例会'
          ,content: 'meetdet.html?' + data.projId
          ,maxmin: true
          ,area: ['1200px', '600px']
        });
      } else if (data.visitLink!=null){
        window.open(data.visitLink);
      } else {
        alert("无访问地址");
      }
    });

    laydate.render({
      elem: '#projApptime1'
    });

    laydate.render({
      elem: '#projApptime2'
    });

    $('.layui-fluid .layui-btn').on('click', function(){
      var type = $(this).data('type');
      active[type] ? active[type].call(this) : '';
    });
  });
  </script>
</body>
</html>
