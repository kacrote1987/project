<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>项目列表</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
  <div class="layui-card">
    <div class="layui-tab">
      <ul class="layui-tab-title">
        <li class="layui-this">基本情况</li>
        <!--        <li>资产管理</li>-->
        <!--        <li>成本管理</li>-->
        <!--        <li>沟通管理</li>-->
        <!--        <li>进度管理</li>-->
        <!--        <li>验收材料</li>-->
      </ul>
      <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">
          <!--            基本情况页-->
          <div class="layui-row layui-col-space12">
            <div class="layui-col-md2">
            </div>
            <div class="layui-col-md8">
              <div class="layui-card">
                <input id="action" type="text" name="action" placeholder="" autocomplete="off" class="layui-input" style="display: none">
                <input id="projId" type="text" name="projId" placeholder="" autocomplete="off" class="layui-input" style="display: none">
                <div class="layui-card-body">
                  <form class="layui-form" action="" lay-filter="component-form-element">
                    <blockquote class="layui-elem-quote">一、项目概况</blockquote>
                    <div class="layui-row layui-col-space10 layui-form-item">
                      <div class="layui-col-lg6">
                        <label class="layui-form-label">项目标识</label>
                        <div class="layui-input-block">
                          <select id="projTag" name="projTag">
                            <option value="">全部</option>
                            <option value="前向">前向</option>
                            <option value="后向">后向</option>
                          </select>
                        </div>
                      </div>
                      <div class="layui-col-lg6">
                        <label class="layui-form-label">项目类型</label>
                        <div class="layui-input-block">
                          <select id="projType" name="projType">
                            <option value="">全部</option>
                            <option value="硬件类">硬件类</option>
                            <option value="软件类">软件类</option>
                            <option value="服务类">服务类</option>
                            <option value="集成类">集成类</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="layui-row layui-col-space10 layui-form-item">
                      <div class="layui-col-lg12">
                        <label class="layui-form-label">项目名称</label>
                        <div class="layui-input-block">
                          <input id="projName" type="text" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                      </div>
                    </div>
                    <div class="layui-row layui-col-space10 layui-form-item">
                      <div class="layui-col-lg6">
                        <label class="layui-form-label">合同金额</label>
                        <div class="layui-input-block">
                          <input id="budgetAmount" type="text" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                      </div>
                      <div class="layui-col-lg6">
                        <label class="layui-form-label">项目状态</label>
                        <div class="layui-input-block">
                          <select id="projStepcode" name="projStepcode" disabled>
                            <option value="">全部</option>
                            <option value="1">需求阶段</option>
                            <option value="2">方案阶段</option>
                            <option value="3">合同阶段</option>
                            <option value="4">实施阶段</option>
                            <option value="5">初验阶段</option>
                            <option value="6">试运行阶段</option>
                            <option value="7">终验阶段</option>
                            <option value="8">维护阶段</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="layui-row layui-col-space10 layui-form-item">
                      <div class="layui-col-lg6">
                        <label class="layui-form-label">业务主线</label>
                        <div class="layui-input-block">
                          <select id="projBusin" name="projBusin">
                            <option value="">全部</option>
                            <option value="五统一">五统一</option>
                            <option value="智联网">智联网</option>
                            <option value="智慧交通">智慧交通</option>
                            <option value="智慧园区">智慧园区</option>
                            <option value="智慧医院">智慧医院</option>
                            <option value="智安乡村">智安乡村</option>
                            <option value="智安校园">智安校园</option>
                            <option value="智安小区">智安小区</option>
                            <option value="未来社区">未来社区</option>
                            <option value="其他项目">其他项目</option>
                          </select>
                        </div>
                      </div>
                      <div class="layui-col-lg6">
                        <label class="layui-form-label">工期</label>
                        <div class="layui-input-block">
                          <input id="deadLine" type="text" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                      </div>
                    </div>
                    <div class="layui-row layui-col-space10 layui-form-item">
                      <div class="layui-col-lg6">
                        <label class="layui-form-label">资金保障</label>
                        <div class="layui-input-block">
                          <input id="budgetPercent" type="text" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                      </div>
                      <div class="layui-col-lg6">
                        <label class="layui-form-label">支付比例</label>
                        <div class="layui-input-block">
                          <input id="payPercent" type="text" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                      </div>
                    </div>
                    <div class="layui-row layui-col-space10 layui-form-item">
                      <div class="layui-form-item">
                        <label class="layui-form-label">备注</label>
                        <div class="layui-input-block">
                          <textarea id="budgetComplete" placeholder="" class="layui-textarea"></textarea>
                        </div>
                      </div>
                    </div>

                  </form>

                  <form class="layui-form" action="" lay-filter="component-form-element">
                    <blockquote class="layui-elem-quote">二、项目干系人</blockquote>
                    <div class="layui-row layui-col-space10 layui-form-item">
                      <div class="layui-col-lg12">
                        <label class="layui-form-label">合同甲方</label>
                        <div class="layui-input-block">
                          <input id="" type="text" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                      </div>
                    </div>
                    <div class="layui-row layui-col-space10 layui-form-item">
                      <div class="layui-col-lg6">
                        <label class="layui-form-label">甲方负责人</label>
                        <div class="layui-input-block">
                          <input id="projName" type="text" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                      </div>
                      <div class="layui-col-lg6">
                        <label class="layui-form-label">负责人电话</label>
                        <div class="layui-input-block">
                          <input id="projName" type="text" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                      </div>
                    </div>
                    <div class="layui-row layui-col-space10 layui-form-item">
                      <div class="layui-col-lg6">
                        <label class="layui-form-label">甲方联系人</label>
                        <div class="layui-input-block">
                          <input id="projName" type="text" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                      </div>
                      <div class="layui-col-lg6">
                        <label class="layui-form-label">联系人电话</label>
                        <div class="layui-input-block">
                          <input id="projName" type="text" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                      </div>
                    </div>
                    <div class="layui-row layui-col-space10 layui-form-item">
                      <div class="layui-col-lg12">
                        <label class="layui-form-label">合同乙方</label>
                        <div class="layui-input-block">
                          <input id="" type="text" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                      </div>
                    </div>
                    <div class="layui-row layui-col-space10 layui-form-item">
                      <div class="layui-col-lg6">
                        <label class="layui-form-label">乙方负责人</label>
                        <div class="layui-input-block">
                          <input id="projName" type="text" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                      </div>
                      <div class="layui-col-lg6">
                        <label class="layui-form-label">负责人电话</label>
                        <div class="layui-input-block">
                          <input id="projName" type="text" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                      </div>
                    </div>
                    <div class="layui-row layui-col-space10 layui-form-item">
                      <div class="layui-col-lg6">
                        <label class="layui-form-label">乙方联系人</label>
                        <div class="layui-input-block">
                          <input id="projName" type="text" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                      </div>
                      <div class="layui-col-lg6">
                        <label class="layui-form-label">联系人电话</label>
                        <div class="layui-input-block">
                          <input id="projName" type="text" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="layui-col-md2">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="layui-form-item layui-layout-admin">
  <div class="layui-input-block">
    <div class="layui-footer" style="left: 0;">
      <button id="conseqSave" class="layui-btn" lay-submit="submit" lay-filter="component-form-demo1" onclick="save()">保存</button>
    </div>
  </div>
</div>

<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="${pageContext.request.contextPath}/resources/script/login.js"></script>
<script src="../js/demo.js"></script>
<script src="../layuiadmin/layui/layui.js"></script>
<script>
  layui.config({
    base: '../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'table', 'laydate','form'], function(){
    var admin = layui.admin
            ,table = layui.table
            ,$ = layui.$
            ,element = layui.element
            ,laydate = layui.laydate
            ,form = layui.form;

    element.render('conseqReload');
    //项目概况
    var projId=window.location.search.substring(1,window.location.search.length);
    if(projId=="add"){
      $('#action').val("add");
      document.getElementById("actions").style.display='none';
    }else{
      $('#action').val("update");
      $('#projId').val(projId);
    }
    $.ajax({
      type:"post",
      url:"/proj/projDet",
      contentType:"application/json;charset=utf-8",
      dataType:"json",
      data:projId,
      success:function(detObj){
        if(detObj.msg=="success"){
          var detJson=detObj.data[0];
          $('#projId').val(detJson.projId);
          $('#projTag').val(detJson.projTag);
          $('#projType').val(detJson.projType);
          $('#projBusin').val(detJson.projBusin);
          $('#projName').val(detJson.projName);
          $('#projManager').val(detJson.projManager);
          $('#budgetAmount').val(detJson.budgetAmount);
          $('#budgetPercent').val(detJson.budgetPercent);
          $('#payPercent').val(detJson.payPercent);
          $('#budgetComplete').val(detJson.budgetComplete);
          $('#projStepcode').val(detJson.projStepcode);
          layui.form.render();
        }
      }
    });

    $('.layui-fluid .layui-btn').on('click', function(){
      var type = $(this).data('type');
      active[type] ? active[type].call(this) : '';
    });
  });

  function save(){
    var params={};
    params.action=$('#action').val();
    params.projId=$('#projId').val();
    params.projTag=$('#projTag').val();
    params.projType=$('#projType').val();
    params.projBusin=$('#projBusin').val();
    params.projName=$('#projName').val();
    params.projManager=$('#projManager').val();
    params.budgetAmount=$('#budgetAmount').val();
    params.budgetPercent=$('#budgetPercent').val();
    params.payPercent=$('#payPercent').val();
    params.budgetComplete=$('#budgetComplete').val();
    params.projStepcode=$('#projStepcode').val();
    postdata(params,"/proj/projsave",function () {layer.msg("保存成功！");});
  }
</script>
</body>
</html>
