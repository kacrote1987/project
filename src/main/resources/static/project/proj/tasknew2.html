<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>服务类工单详细</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <div class="layui-tab">
                <ul class="layui-tab-title">
                    <li class="layui-this">工单信息</li>
                    <li>处置意见</li>
                </ul>
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show">
                        <!--            工单信息-->
                        <div class="layui-row layui-col-space12">
                            <div class="layui-col-md2">
                            </div>
                            <div class="layui-col-md8">
                                <div class="layui-card">
                                    <div class="layui-card-body">
                                        <form class="layui-form" action="" lay-filter="component-form-element">
                                            <div class="layui-row layui-col-space10 layui-form-item">
                                                <div class="layui-col-lg6">
                                                    <label class="layui-form-label">工单类别</label>
                                                    <div class="layui-input-block">
                                                        <select id="typeId">
                                                            <option value="3" selected>服务类</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="layui-col-lg6">
                                                    <label class="layui-form-label">工单状态</label>
                                                    <div class="layui-input-block">
                                                        <select id="stepCode">
                                                            <option value="1" selected>派单</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="layui-row layui-col-space10 layui-form-item">
                                                <div class="layui-col-lg6">
                                                    <label class="layui-form-label">工单标题</label>
                                                    <div class="layui-input-block">
                                                        <input id="taskTitle" type="text" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                                                    </div>
                                                </div>
                                                <div class="layui-col-lg6">
                                                    <label class="layui-form-label">工单编号</label>
                                                    <div class="layui-input-block">
                                                        <input id="taskNo" type="text" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="layui-row layui-col-space10 layui-form-item">
                                                <div class="layui-col-lg6">
                                                    <label class="layui-form-label">所属项目</label>
                                                    <div class="layui-input-block">
                                                        <input id="projId" type="text" placeholder="" autocomplete="off" class="layui-input" style="display: none">
                                                        <input id="projName" type="text" lay-verify="required" placeholder="" autocomplete="off" class="layui-input" readonly>
                                                    </div>
                                                </div>
                                                <div class="layui-col-lg6">
                                                    <label class="layui-form-label">业务部门</label>
                                                    <div class="layui-input-block">
                                                        <input id="deptName" type="text" lay-verify="required" placeholder="" autocomplete="off" class="layui-input" readonly>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="layui-row layui-col-space10 layui-form-item">
                                                <div class="layui-col-lg12">
                                                    <label class="layui-form-label">工单内容</label>
                                                    <div class="layui-input-block">
                                                        <textarea id="taskContent" placeholder="" class="layui-textarea"></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="layui-row layui-col-space10 layui-form-item">
                                                <div class="layui-col-lg6">
                                                    <label class="layui-form-label">维护单位</label>
                                                    <div class="layui-input-block">
                                                        <input id="unitbName" type="text" lay-verify="required" placeholder="" autocomplete="off" class="layui-input" readonly>
                                                    </div>
                                                </div>
                                                <div class="layui-col-lg6">
                                                    <label class="layui-form-label">派单时间</label>
                                                    <div class="layui-input-block">
                                                        <input id="taskTime" type="text" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md2">
                            </div>
                        </div>
                    </div>
                    <div class="layui-tab-item" style="display: none">
                        <!--            处置意见-->
                        <div class="layui-row layui-col-space12">
                            <div class="layui-col-md2">
                            </div>
                            <div class="layui-col-md8">
                                <div class="layui-card">
                                    <div class="layui-card-body">
                                        <form class="layui-form" action="" lay-filter="component-form-element">
                                            <div class="layui-row layui-col-space10 layui-form-item">
                                                <div class="layui-col-lg12">
                                                    <label class="layui-form-label">处置意见</label>
                                                    <div class="layui-input-block">
                                                        <textarea id="dealContent" placeholder="" class="layui-textarea"  rows="10" cols="50"></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md2">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="layui-form-item layui-layout-admin">
    <div class="layui-input-block">
        <div class="layui-footer" style="left: 0;">
            <button class="layui-btn" lay-submit="submit" lay-filter="component-form-demo1" onclick="submit()">派单</button>
        </div>
    </div>
</div>

<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="${pageContext.request.contextPath}/resources/script/login.js"></script>
<script src="../js/demo.js"></script>
<script src="../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'table', 'laydate'], function(){
        var $ = layui.$
            ,form = layui.form
            ,table = layui.table
            ,laydate = layui.laydate;

        form.render(null, 'component-form-group');
        var projId=window.location.search.substring(1,window.location.search.length);
        $.ajax({
            type:"post",
            url:"/proj/projDet",
            contentType:"application/json;charset=utf-8",
            dataType:"json",
            data:projId,
            success:function(detObj){
                if(detObj.msg=="success"){
                    var detJson=detObj.data[0];
                    $('#projId').val(detJson.projId);
                    $('#projName').val(detJson.projName);
                    $('#deptName').val(detJson.deptName);
                    $('#unitbName').val(detJson.unitbName);
                    layui.form.render();
                }
            }
        });

        const now = new Date();
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        const formattedTime = `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
        $('#taskTime').val(formattedTime);
    });

    // 基础信息保存
    function submit(){
        var params={};
        params.typeId=$('#typeId').val();
        params.stepCode=$('#stepCode').val();
        params.taskTitle=$('#taskTitle').val();
        params.taskNo=$('#taskNo').val();
        params.projId=$('#projId').val();
        params.projName=$('#projName').val();
        params.deptName=$('#deptName').val();
        params.taskContent=$('#taskContent').val();
        params.maintName=$('#unitbName').val();
        params.taskTime=$('#taskTime').val();
        postdata(params,"/task/taskNew2",function () {layer.msg("派单成功！");});
    }
</script>
</body>
</html>
