<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>项目列表</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
</head>
<body>
  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-form layui-card-header layuiadmin-card-header-auto">
        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label">项目标识</label>
            <div class="layui-input-block">
              <select id="projTag">
                <option value="">全部</option>
                <option value="前向">前向</option>
                <option value="后向">后向</option>
              </select>
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">项目类型</label>
            <div class="layui-input-block">
              <select id="projType">
                <option value="">全部</option>
                <option value="硬件类">硬件类</option>
                <option value="软件类">软件类</option>
                <option value="服务类">服务类</option>
                <option value="集成类">集成类</option>
              </select>
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">业务主线</label>
            <div class="layui-input-block">
              <select id="projBusin">
                <option value="">全部</option>
                <option value="五统一">五统一</option>
                <option value="智联网">智联网</option>
                <option value="智慧交通">智慧交通</option>
                <option value="智慧园区">智慧园区</option>
                <option value="智慧医院">智慧医院</option>
                <option value="智安乡村">智安乡村</option>
                <option value="智安校园">智安校园</option>
                <option value="智安小区">智安小区</option>
                <option value="未来社区">未来社区</option>
                <option value="其他项目">其他项目</option>
              </select>
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">项目名称</label>
            <div class="layui-input-block">
              <input type="text" id="projName" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">甲方经理</label>
            <div class="layui-input-block">
              <input type="text" id="unitaManager" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">流转状态</label>
            <div class="layui-input-block">
              <select id="projStepcode">
                <option value="">全部</option>
                <option value="1">需求阶段</option>
                <option value="2">方案阶段</option>
                <option value="3">合同阶段</option>
                <option value="4">实施阶段</option>
                <option value="5">初验阶段</option>
                <option value="6">试运行阶段</option>
                <option value="7">终验阶段</option>
                <option value="8">维护阶段</option>
                <option value="0">归档阶段</option>
              </select>
            </div>
          </div>
          <div class="layui-inline">
            <button class="layui-btn layuiadmin-btn-useradmin" data-type="reload">
              <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
            </button>
          </div>
        </div>
      </div>

      <script type="text/html" id="test-table-toolbar-toolbarDemo">
        <div class="layui-btn-container">
          <button class="layui-btn layui-btn-sm" lay-event="inst">流程说明</button>
          <button class="layui-btn layui-btn-sm" lay-event="add">新增</button>
          <button class="layui-btn layui-btn-sm" lay-event="del">删除</button>
          <button class="layui-btn layui-btn-sm" lay-event="submit">提交</button>
          <button class="layui-btn layui-btn-sm" lay-event="backoff">回退</button>
        </div>
      </script>

      <script type="text/html" id="test-table-toolbar-barDemo">
        <a name="det" class="layui-btn layui-btn-xs" lay-event="det">详细</a>
        <a name="impl" class="layui-btn layui-btn-xs" lay-event="impl">实施</a>
        <a name="doc" class="layui-btn layui-btn-xs" lay-event="doc">材料</a>
      </script>

      <div class="layui-card-body">
        <table id="test-table-toolbar" lay-filter="test-table-toolbar"></table>
        <script type="text/html" id="imgTpl">
          <img style="display: inline-block; width: 50%; height: 100%;" src= {{ d.avatar }}>
        </script>
      </div>
    </div>
  </div>


  <script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
  <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script src="${pageContext.request.contextPath}/resources/script/login.js"></script>
  <script src="../js/demo.js"></script>
  <script src="../layuiadmin/layui/layui.js"></script>
  <script>
  layui.config({
    base: '../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'table', 'laydate','form'], function(){
    var admin = layui.admin
            ,table = layui.table
            ,$ = layui.$
            ,element = layui.element
            ,laydate = layui.laydate
            ,form = layui.form;

    element.render('projReload');

    table.render({
      elem: '#test-table-toolbar'
      ,id: 'projReload'
      ,method: 'post'
      ,url:'/proj/projList/'
      ,response:{
        statusName:'code',
        statusCode:'200',
        msgName:'msg',
        dataName:'data'
      }
      ,toolbar: '#test-table-toolbar-toolbarDemo'
      ,title: '项目信息表'
      ,cols: [[
        {type: 'checkbox', fixed: 'left', width:'5%'}
        ,{type: 'numbers', title: '序号', width:'5%'}
        ,{field: 'projTag', title: '项目标识',sort: true, width:'7.5%'}
        ,{field: 'projType', title: '项目类型',sort: true, width:'7.5%'}
        ,{field: 'projName', title: '项目名称',sort: true, width:'20%'}
        ,{field: 'projBusin', title: '业务主线',sort: true, width:'7.5%'}
        ,{field: 'unitaName', title: '甲方单位',sort: true, width:'7.5%'}
        ,{field: 'unitaManager', title: '甲方经理',sort: true, width:'7.5%'}
        ,{field: 'unitbName', title: '乙方单位',sort: true, width:'7.5%'}
        ,{field: 'unitbManager', title: '乙方经理',sort: true, width:'7.5%'}
        ,{field: 'budgetAmount', title: '合同金额',sort: true, width:'7.5%'}
        ,{field: 'budgetPercent', title: '资金保障',sort: true, width:'7.5%'}
        ,{field: 'budgetPercent', title: '支付比例',sort: true, width:'7.5%'}
        ,{field: 'projStepcode', title: '项目状态',sort: true, width:'7.5%'}
        ,{fixed: 'right', title:'操作', toolbar: '#test-table-toolbar-barDemo', width:'10%'}
      ]]
      ,page: true
      ,parseData: function(res){ //将原始数据解析成 table 组件所规定的数据
        return {
          "code": res.code, //解析接口状态
          "msg": res.msg, //解析提示文本
          "count": res.data.total, //解析数据长度
          "data": res.data.list //解析数据列表
        };
      }
    });

    //执行重载
    var $ = layui.$, active = {
      reload: function(){
        var projTag = $('#projTag');
        var projType = $('#projType');
        var projBusin = $('#projBusin');
        var projName = $('#projName');
        var projManager = $('#projManager');
        var projStepcode = $("#projStepcode");
        table.reload('projReload', {
          page: {
            curr: 1 //重新从第 1 页开始
          }
          ,where: {
            projTag: projTag.val(),
            projType: projType.val(),
            projBusin: projBusin.val(),
            projName: projName.val(),
            projManager: projManager.val(),
            projStepcode: projStepcode.val()
          }
        }, 'data');

        for(var i=0;i<document.getElementsByName(projStepcode.val()).length;i++){
          document.getElementsByName("action")[i].style.display='block';
        }
      }
    };

    //头工具栏事件
    table.on('toolbar(test-table-toolbar)', function(obj){
      var checkStatus = table.checkStatus(obj.config.id);
      switch(obj.event){
        case 'inst':
          layer.open({
            type: 2
            ,title: '项目流程'
            ,content: 'projinst.html'
            ,maxmin: true
            ,area: ['1200px', '600px']
          });
          break;
        case 'add':
          layer.open({
            type: 2
            ,title: '项目新增'
            ,content: 'projdet.html?add'
            ,maxmin: true
            ,area: ['1200px', '600px']
          });
          break;
        case 'del':
          layer.confirm('是否删除？', {
            btn: ['是','否'] //按钮
          }, function(){
            var params={};
            params.projId=checkStatus.data[0].projId;
            params.action="del";
            postdata(params,"/proj/projsave",function () {
              table.reload('projReload');layer.msg("删除成功");})
          });
          break;
        case 'submit':
          layer.confirm('是否提交？', {
            btn: ['是','否'] //按钮
          }, function(){
            for (var i = 0; i < checkStatus.data.length; i++) {
              if(checkStatus.data[i].projStepcode==="" || checkStatus.data[i].projStepcode===null){
                layer.msg("流程代码为空无法提交");
              }else if(checkStatus.data[i].projStepcode==="8"){
                layer.msg("已经是最后一步");
              }else{
                var params={};
                params.projId=checkStatus.data[i].projId;
                params.stepVal="1";
                postdata(params,"/proj/projstep",function () {
                table.reload('projReload');layer.msg("提交成功");});
              }
            }
          });
          break;
        case 'backoff':
          layer.confirm('是否回退？', {
            btn: ['是','否'] //按钮
          }, function(){
            for (var i = 0; i < checkStatus.data.length; i++) {
              if(checkStatus.data[i].projStepcode==="" || checkStatus.data[i].projStepcode===null){
                layer.msg("流程代码为空无法回退");
              }else if(checkStatus.data[i].projStepcode==="1"){
                layer.msg("已经是第一步");
              }else{
                var params={};
                params.projId=checkStatus.data[i].projId;
                params.stepVal="-1";
                postdata(params,"/proj/projstep",function () {
                table.reload('projReload');layer.msg("回退成功");});}}
          });
          break;
      };
    });

    //监听行工具事件
    table.on('tool(test-table-toolbar)', function(obj){
      var data = obj.data;
      if(obj.event === 'det'){
        layer.open({
          type: 2
          ,title: '详细'
          ,content: 'projdet.html?' + data.projId
          ,maxmin: true
          ,area: ['1200px', '600px']
        });
      } else if(obj.event === 'impl'){
        layer.open({
          type: 2
          ,title: '实施'
          ,content: 'impldet.html?' + data.projId
          ,maxmin: true
          ,area: ['1200px', '600px']
        });
      } else if(obj.event === 'doc'){
        layer.open({
          type: 2
          ,title: '材料'
          ,content: 'doclist.html?' + data.projId
          ,maxmin: true
          ,area: ['1200px', '600px']
        });
      } else if (data.visitLink!=null){
        window.open(data.visitLink);
      } else {
        alert("无访问地址");
      }
    });

    laydate.render({
      elem: '#projApptime1'
    });

    laydate.render({
      elem: '#projApptime2'
    });

    $('.layui-fluid .layui-btn').on('click', function(){
      var type = $(this).data('type');
      active[type] ? active[type].call(this) : '';
    });
  });
  </script>
</body>
</html>
