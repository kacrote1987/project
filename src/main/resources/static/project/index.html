        <!-- 页面标签 -->
        <div class="layadmin-pagetabs" id="LAY_app_tabs">

            <div class="layui-icon layadmin-tabs-control layui-icon-next" layadmin-event="rightPage"></div>

            <div class="layui-tab" lay-unauto lay-allowClose="true" lay-filter="layadmin-layout-tabs">
                <ul class="layui-tab-title" id="LAY_app_tabsheader">
                    <li lay-id="workbench.html" lay-attr="workbench.html" class="layui-this">

        <!-- 主体内容 -->

<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="${pageContext.request.contextPath}/resources/script/login.js"></script>
<script src="js/demo.js"></script>
<script src="layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: 'layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'user','form'], function(){
        var $ = layui.$
            ,setter = layui.setter
            ,admin = layui.admin
            ,form = layui.form
            ,router = layui.router()
            ,search = router.search;
        form.render();
        var userId=window.location.search.substring(1,window.location.search.length);
        $.ajax({
            type:"post",
            url:"/user/userdet",
            contentType:"application/json;charset=utf-8",
            dataType:"json",
            data:userId,
            success:function(detObj){
                if(detObj.msg==="success"){
                    var detJson=detObj.data[0];
                    $('#userName').val(detJson.userName);
                    layui.form.render();
                }
            }
        });
    });
    function menuChange(obj){
        if(obj==="yunwei"){
            document.getElementById("yunwei").style.display="block";
            document.getElementById("xitong").style.display="none";
        }else{
            document.getElementById("yunwei").style.display="none";
            document.getElementById("xitong").style.display="block";
        }
    }
</script>
</body>
</html>
