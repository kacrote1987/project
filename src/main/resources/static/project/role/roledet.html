<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>角色详细</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
  <div class="layui-card">
    <div class="layui-tab" style="width: 80%">
      <div class="layui-row layui-col-space12">
        <div class="layui-col-md2">
        </div>
        <div class="layui-col-md8">
          <div class="layui-card">
            <input id="action" type="text" name="action" placeholder="" autocomplete="off" class="layui-input" style="display: none">
            <input id="roleId" type="text" name="userId" placeholder="" autocomplete="off" class="layui-input" style="display: none">
            <div class="layui-card-body">
              <form class="layui-form" action="" lay-filter="component-form-element">
                <div class="layui-row layui-col-space10 layui-form-item">
                  <div class="layui-col-lg6">
                    <label class="layui-form-label">角色名称</label>
                    <div class="layui-input-block">
                      <input id="roleName" type="text" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                    </div>
                  </div>
                  <div class="layui-col-lg6">
                    <label class="layui-form-label">状态</label>
                    <div class="layui-input-block">
                      <select id="roleState">
                        <option value="">全部</option>
                        <option value="在用">在用</option>
                        <option value="停用">停用</option>
                      </select>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="layui-col-md2">
        </div>
      </div>
    </div>
  </div>
</div>
<div class="layui-form-item layui-layout-admin">
  <div class="layui-input-block">
    <div class="layui-footer" style="left: 0;">
      <button id="save" class="layui-btn" lay-submit="submit" lay-filter="component-form-demo1" onclick="save()">保存</button>
    </div>
  </div>
</div>

<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="${pageContext.request.contextPath}/resources/script/login.js"></script>
<script src="../js/demo.js"></script>
<script src="../layuiadmin/layui/layui.js"></script>
<script>
  layui.config({
    base: '../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'table', 'laydate','form'], function(){
    var admin = layui.admin
            ,table = layui.table
            ,$ = layui.$
            ,element = layui.element
            ,laydate = layui.laydate
            ,form = layui.form;

    var roleId=window.location.search.substring(1,window.location.search.length);
    if(roleId=="add"){
      $('#action').val("add");
    }else{
      $('#action').val("update");
      $('#roleId').val(roleId);
    }
    $.ajax({
      type:"post",
      url:"/role/roleDet",
      contentType:"application/json;charset=utf-8",
      dataType:"json",
      data:roleId,
      success:function(detObj){
        if(detObj.msg=="success"){
          var detJson=detObj.data[0];
          $('#roleId').val(roleId);
          $('#roleName').val(detJson.roleName);
          $('#roleState').val(detJson.roleState);
          layui.form.render();
        }
      }
    });

    $('.layui-fluid .layui-btn').on('click', function(){
      var type = $(this).data('type');
      active[type] ? active[type].call(this) : '';
    });
  });

  function save(){
    var params={};
    params.action=$('#action').val();
    params.roleId=$('#roleId').val();
    params.roleName=$('#roleName').val();
    params.roleState=$('#roleState').val();
    postdata(params,"/role/roleSave",function () {layer.msg("保存成功！");});
  }
</script>
</body>
</html>
