<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>数据权限</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-card layadmin-header">
  <div class="layui-breadcrumb" lay-filter="breadcrumb">
    <a lay-href="">主页</a>
    <a><cite>组件</cite></a>
    <a><cite>树形组件</cite></a>
  </div>
</div>

<div class="layui-fluid">
  <div class="layui-row layui-col-space15">
    <div class="layui-card">
      <div class="layui-card-header">组织目录</div>
      <div class="layui-card-body">
        <div id="test-tree-demo4"></div>
      </div>
    </div>
  </div>
</div>

<div class="layui-form-item layui-layout-admin">
  <div class="layui-input-block">
    <div class="layui-footer" style="left: 0;">
      <button id="save" class="layui-btn" lay-submit="submit" lay-filter="component-form-demo1" onclick="save()">保存</button>
    </div>
  </div>
</div>

<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="${pageContext.request.contextPath}/resources/script/login.js"></script>
<script src="../js/demo.js"></script>
<script src="../layuiadmin/layui/layui.js"></script>
<script>
  layui.config({
    base: '../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'tree' , 'form' , 'util' ,'table', 'laydate'], function(){
    var admin = layui.admin
            ,table = layui.table
            ,$ = layui.$
            ,element = layui.element
            ,laydate = layui.laydate
            ,tree = layui.tree
            ,util = layui.util
            ,form = layui.form
            ,element = layui.element

            //模拟数据
            ,data = [{
              title: '浙政钉吴兴区政府'
              ,id: 5
              ,field: 'qual0'
              ,spread: true
              ,children: [{
                title: '数据局'
                ,id: 6
                ,field: 'qual6'
              },{
                title: '公安分局'
                ,id: 6
                ,field: 'qual6'
              },{
                title: '执法局'
                ,id: 7
                ,field: 'qual7'
              },{
                title: '应急管理局'
                ,id: 7
                ,field: 'qual7'
              }]
            }]

    //仅节点左侧图标控制收缩
    tree.render({
      elem: '#test-tree-demo4'
      ,data: data
      ,showCheckbox: true  //是否显示复选框
      ,onlyIconControl: true  //是否仅允许节点左侧图标控制展开收缩
      ,click: function(obj){
        $('#deptId').val(obj.data.field);
        $('#deptName').val(obj.data.title);
        table.reload('userReload', {
          page: {
            curr: 1 //重新从第 1 页开始
          }
          ,where: {
            deptId: obj.data.field
          }
        }, 'data');
      }
    });

    $('.layui-fluid .layui-btn').on('click', function(){
      var type = $(this).data('type');
      active[type] ? active[type].call(this) : '';
    });
  })
</script>
</body>
</html>
