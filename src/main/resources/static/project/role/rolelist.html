<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>用户管理</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-card layadmin-header">
  <div class="layui-breadcrumb" lay-filter="breadcrumb">
    <a lay-href="">主页</a>
    <a><cite>组件</cite></a>
    <a><cite>树形组件</cite></a>
  </div>
</div>

<div class="layui-fluid">
  <div class="layui-row layui-col-space15">
    <div class="layui-card">
      <div class="layui-form layui-card-header layuiadmin-card-header-auto">
        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label">角色名称</label>
            <div class="layui-input-block">
              <input type="text" id="roleName" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
              <select id="roleState">
                <option value="">全部</option>
                <option value="在用">在用<option>
                <option value="停用">停用</option>
              </select>
            </div>
          </div>
          <div class="layui-inline">
            <button class="layui-btn layuiadmin-btn-useradmin" data-type="reload">
              <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
            </button>
          </div>
        </div>
      </div>

      <script type="text/html" id="test-table-toolbar-toolbarDemo">
        <div class="layui-btn-container">
          <button class="layui-btn layui-btn-sm" lay-event="add">新增</button>
          <button class="layui-btn layui-btn-sm" lay-event="del">删除</button>
        </div>
      </script>

      <script type="text/html" id="test-table-toolbar-barDemo">
        <a id="edit" class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a id="menu" class="layui-btn layui-btn-xs" lay-event="menu">菜单与操作</a>
        <a id="data" class="layui-btn layui-btn-xs" lay-event="data">数据权限</a>
      </script>

      <div class="layui-card-body">
        <table id="test-table-toolbar" lay-filter="test-table-toolbar"></table>
        <script type="text/html" id="imgTpl">
          <img style="display: inline-block; width: 50%; height: 100%;" src= {{ d.avatar }}>
        </script>
      </div>
    </div>

  </div>
</div>

<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="${pageContext.request.contextPath}/resources/script/login.js"></script>
<script src="../js/demo.js"></script>
<script src="../layuiadmin/layui/layui.js"></script>
<script>
  layui.config({
    base: '../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'tree' , 'form' , 'util' ,'table', 'laydate'], function(){
    var admin = layui.admin
            ,table = layui.table

    table.render({
      elem: '#test-table-toolbar'
      ,id: 'roleReload'
      ,method: 'post'
      ,url: '/role/roleList/' //数据接口
      ,response:{
        statusName:'code',
        statusCode:'200'
      }
      ,toolbar: '#test-table-toolbar-toolbarDemo'
      ,title: '角色信息表'
      ,cols: [[
        {type: 'checkbox', fixed: 'left', width:'5%'}
        ,{field: 'roleId', title: '序号', width:'5%'}
        ,{field: 'roleName', title: '角色名称',sort: true, width:'20%'}
        ,{field: 'roleState', title: '状态',sort: true, width:'10%'}
        ,{fixed: 'right', title:'操作', toolbar: '#test-table-toolbar-barDemo', width:'60%'}
      ]]
      ,page: true
      ,parseData: function(res){ //将原始数据解析成 table 组件所规定的数据
        return {
          "code": res.code, //解析接口状态
          "msg": res.msg, //解析提示文本
          "count": res.data.total, //解析数据长度
          "data": res.data.list //解析数据列表
        };
      }
    });

    //执行重载
    var $ = layui.$, active = {
      reload: function(){
        var roleName = $('#roleName');
        var roleState = $('#roleState');
        table.reload('roleReload', {
          page: {
            curr: 1 //重新从第 1 页开始
          }
          ,where: {
            roleName: roleName.val(),
            roleState: roleState.val()
          }
        }, 'data');
      }
    };

    //头工具栏事件
    table.on('toolbar(test-table-toolbar)', function(obj){
      var checkStatus = table.checkStatus(obj.config.id);
      switch(obj.event){
        case 'add':
          layer.open({
            type: 2
            ,title: '角色新增'
            ,content: 'roledet.html?add'
            ,maxmin: true
            ,area: ['400px', '300px']
          });
          break;
        case 'del':
          layer.confirm('是否删除该用户？', {
            btn: ['是', '否'] //按钮
          }, function () {
            var params = {};
            params.action = "del";
            params.roleId = checkStatus.data[0].roleId;
            postdata(params, "/role/roleSave", function () {table.reload('roleReload');layer.msg("已删除");});
          });
          break;
      };
    });

    //监听行工具事件
    table.on('tool(test-table-toolbar)', function(obj){
      var data = obj.data;
      if(obj.event === 'menu'){
        layer.open({
          type: 2
          ,title: '菜单与操作'
          ,content: 'grtmenu.html?' + data.roleId
          ,maxmin: true
          ,area: ['600px', '600px']
        });
      }else if(obj.event === 'data'){
        layer.open({
          type: 2
          ,title: '数据权限'
          ,content: 'grtdata.html?' + data.roleId
          ,maxmin: true
          ,area: ['600px', '600px']
        });
      }else {
        layer.open({
          type: 2
          ,title: '角色编辑'
          ,content: 'roledet.html?' + data.roleId
          ,maxmin: true
          ,area: ['400px', '300px']
        });
      }
    });

    $('.layui-fluid .layui-btn').on('click', function(){
      var type = $(this).data('type');
      active[type] ? active[type].call(this) : '';
    });
  })
</script>
</body>
</html>
