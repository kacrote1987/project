<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>告警库</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
  <div class="layui-card">
    <div class="layui-form layui-card-header layuiadmin-card-header-auto">
      <div class="layui-inline">
        <label class="layui-form-label">所属项目</label>
        <div class="layui-input-block">
          <input type="text" id="projName" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-inline">
        <label class="layui-form-label">资产类别</label>
        <div class="layui-input-block">
          <select id="assType">
            <option value="">全部</option>
            <option value="硬件设备">硬件设备</option>
            <option value="软件系统">软件系统</option>
            <option value="云资源">云资源</option>
          </select>
        </div>
      </div>
      <div class="layui-inline">
        <label class="layui-form-label">维护单位</label>
        <div class="layui-input-block">
          <input type="text" id="maintUnit" placeholder="请输入" autocomplete="off"
                 class="layui-input">
        </div>
      </div>
      <div class="layui-inline">
        <button class="layui-btn layuiadmin-btn-useradmin" data-type="reload">
          <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
        </button>
      </div>
    </div>

    <script type="text/html" id="test-table-toolbar-toolbarDemo">
      <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="add">加入工单</button>
      </div>
    </script>

    <div class="layui-card-body">
      <table id="test-table-toolbar" lay-filter="test-table-toolbar"></table>
      <script type="text/html" id="imgTpl">
        <img style="display: inline-block; width: 50%; height: 100%;" src={{ d.avatar }}>
      </script>
    </div>
  </div>
</div>

<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="${pageContext.request.contextPath}/resources/script/login.js"></script>
<script src="../js/demo.js"></script>
<script src="../js/laypage.js"></script>
<script src="../layuiadmin/layui/layui.js"></script>
<script>
  layui.config({
    base: '../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form', 'table', 'laydate', 'laypage', 'layer'], function () {
    var admin = layui.admin
            , table = layui.table
            , $ = layui.$
            , element = layui.element
            , layer = layui.layer
            , form = layui.form;

    element.render('progress');

    table.render({
      elem: '#test-table-toolbar'
      , id: 'warnReload'
      , method: 'post'
      , url: '/task/warnList/' //数据接口
      , response: {
        statusName: 'code',
        statusCode: '200'
      }
      , toolbar: '#test-table-toolbar-toolbarDemo'
      , title: '资产基础信息表'
      , cols: [[
        {type: 'checkbox', fixed: 'left', width: '5%'}
        , {field: 'eventId', title: '序号', width: '5%'}
        , {field: 'assId', title: '资产ID', sort: true, width: '15%'}
        , {field: 'eventType', title: '事件类型', sort: true, width: '15%'}
        , {field: 'eventContent', title: '事件内容', sort: true, width: '15%'}
        , {field: 'eventTime', title: '发生事件', sort: true, width: '15%'}
        , {field: 'eventSource', title: '事件来源', sort: true, width: '15%'}
        , {field: 'eventState', title: '事件状态', sort: true, width: '15%'}
      ]]
      , page: true
      , parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
        return {
          "code": res.code, //解析接口状态
          "msg": res.msg, //解析提示文本
          "count": res.data.total, //解析数据长度
          "data": res.data.list //解析数据列表
        };
      }
    });

    //执行重载
    var $ = layui.$, active = {
      reload: function () {
        var deptName = $('#deptName');
        var maintState = $('#maintState');
        table.reload('warnReload', {
          page: {
            curr: 1 //重新从第 1 页开始
          }
          , where: {
            deptName: deptName.val(),
            maintState: maintState.val()
          }
        }, 'data');
      }
    };

    //头工具栏事件
    table.on('toolbar(test-table-toolbar)', function (obj) {
      var checkStatus = table.checkStatus(obj.config.id);
      switch (obj.event) {
        case 'add':
          window.location.href = "../task/taskdet.html";
          break;
      }
      ;
    });

    $('.layui-fluid .layui-btn').on('click', function () {
      var type = $(this).data('type');
      active[type] ? active[type].call(this) : '';
    });
  });
</script>
</body>
</html>
