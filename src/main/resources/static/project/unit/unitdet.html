<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>单位详细</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
  <div class="layui-card">
    <div class="layui-card-body">
      <div class="layui-tab">
        <ul class="layui-tab-title">
          <li class="layui-this">单位主体</li>
        </ul>
        <div class="layui-tab-content">
          <div class="layui-tab-item layui-show">
            <!--            单位主体信息-->
            <div class="layui-row layui-col-space12">
              <div class="layui-col-md2">
              </div>
              <div class="layui-col-md8">
                <div class="layui-card">
                  <input id="action" type="text" name="fullname" placeholder="" autocomplete="off" class="layui-input" style="display: none">
                  <input id="unitId" type="text" name="fullname" placeholder="" autocomplete="off" class="layui-input" style="display: none">
                  <div class="layui-card-body">
                    <form class="layui-form" action="" lay-filter="component-form-element">
                      <div class="layui-row layui-col-space10 layui-form-item">
                        <div class="layui-col-lg6">
                          <label class="layui-form-label">单位类型</label>
                          <div class="layui-input-block">
                            <select id="unitType" name="unitType">
                              <option value="">全部</option>
                              <option value="监理单位">监理单位</option>
                              <option value="施工单位">施工单位</option>
                              <option value="设备商">设备商</option>
                              <option value="供应商">供应商</option>
                            </select>
                          </div>
                        </div>
                        <div class="layui-col-lg6">
                          <label class="layui-form-label">信用等级</label>
                          <div class="layui-input-block">
                            <select id="creditLevel" name="creditLevel">
                              <option value="">请选择</option>
                              <option value="甲级">甲级</option>
                              <option value="乙级">乙级</option>
                              <option value="丙级">丙级</option>
                              <option value="丁级">丁级</option>
                              <option value="黑名单">黑名单</option>
                              <option value="未定级">未定级</option>
                            </select>
                          </div>
                        </div>
                      </div>
                      <div class="layui-row layui-col-space10 layui-form-item">
                        <div class="layui-col-lg6">
                          <label class="layui-form-label">单位名称</label>
                          <div class="layui-input-block">
                            <input id="unitName" type="text" name="fullname" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                          </div>
                        </div>
                        <div class="layui-col-lg6">
                          <label class="layui-form-label">信用代码</label>
                          <div class="layui-input-block">
                            <input id="unitCode" type="text" name="fullname" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                          </div>
                        </div>
                      </div>
                      <div class="layui-row layui-col-space10 layui-form-item">
                        <div class="layui-col-lg12">
                          <label class="layui-form-label">单位地址</label>
                          <div class="layui-input-block">
                            <input id="unitAddr" type="text" name="unitAddr" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                          </div>
                        </div>
                      </div>
                      <div class="layui-row layui-col-space10 layui-form-item">
                        <div class="layui-col-lg6">
                          <label class="layui-form-label">负责人</label>
                          <div class="layui-input-block">
                            <input id="contMan" type="text" name="contMan" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                          </div>
                        </div>
                        <div class="layui-col-lg6">
                          <label class="layui-form-label">负责人电话</label>
                          <div class="layui-input-block">
                            <input id="contTel" type="text" name="contTel" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
              <div class="layui-col-md2">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="layui-form-item layui-layout-admin">
  <div class="layui-input-block">
    <div class="layui-footer" style="left: 0;">
      <button id="unitSave" class="layui-btn" lay-submit="submit" lay-filter="component-form-demo1" onclick="save()">保存</button>
    </div>
  </div>
</div>

<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="${pageContext.request.contextPath}/resources/script/login.js"></script>
<script src="js/demo.js"></script>
<script src="layuiadmin/layui/layui.js"></script>
<script>
  layui.config({
    base: 'layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form','element', 'table', 'laydate'], function(){
    var $ = layui.$
            ,form = layui.form
            ,laydate = layui.laydate;

    form.render(null, 'component-form-group');
    var unitId=window.location.search.substring(1,window.location.search.length);
    if(unitId=="add"){
      $('#action').val("add");
    }else{
      $('#action').val("update");
      $('#unitId').val(unitId);
    }
    $.ajax({
      type:"post",
      url:"/unit/unitdet",
      contentType:"application/json;charset=utf-8",
      dataType:"json",
      data:unitId,
      success:function(detObj){
        if(detObj.msg=="sucess"){
          var detJson=detObj.data[0];
          $('#unitType').val(detJson.unitType);
          $('#unitName').val(detJson.unitName);
          $('#unitCode').val(detJson.unitCode);
          $('#unitAddr').val(detJson.unitAddr);
          $('#contMan').val(detJson.contMan);
          $('#contTel').val(detJson.contTel);
          $('#creditLevel').val(detJson.creditLevel);
          layui.form.render();
        }
      }
    });
  });

  function save(){
    var params={};
    params.action=$('#action').val();
    params.unitId=$('#unitId').val();
    params.unitType=$('#unitType').val();
    params.unitName=$('#unitName').val();
    params.unitCode=$('#unitCode').val();
    params.unitAddr=$('#unitAddr').val();
    params.contMan=$('#contMan').val();
    params.contTel=$('#contTel').val();
    params.creditLevel=$('#creditLevel').val();
    postdata(params,"/unit/unitsave",function () {layer.msg("保存成功！");});
  }
</script>
</body>
</html>
