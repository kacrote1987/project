              </div>
              <div class="layui-col-md8">
                <div class="layui-card">
                  <div class="layui-card-body">
                    <form class="layui-form" action="" lay-filter="component-form-element">
                      <div class="layui-row layui-col-space10 layui-form-item">

              <div class="layui-col-md2">
              </div>
              <div class="layui-col-md8">
                <div class="layui-card">
                  <div class="layui-card-body">
                    <form class="layui-form" action="" lay-filter="component-form-element">
                      <div class="layui-row layui-col-space10 layui-form-item">

<div class="layui-form-item layui-layout-admin">
  <div class="layui-input-block">
    <div class="layui-footer" style="left: 0;">
      <button id="assSave" class="layui-btn" lay-submit="submit" lay-filter="component-form-demo1" onclick="save()">保存</button>

<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="${pageContext.request.contextPath}/resources/script/login.js"></script>

<script src="layuiadmin/layui/layui.js"></script>
<script>
  layui.config({
    base: 'layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form', 'table', 'laydate'], function(){
    var $ = layui.$
            ,form = layui.form
            ,laydate = layui.laydate;

    form.render(null, 'component-form-group');

    var assId=window.location.search.substring(1,window.location.search.length);
    if(assId=="add"){
      $('#action').val("add");
    }else{
      $('#action').val("update");
      $('#assId').val(assId);
    }
    $.ajax({
      type:"post",
      url:"/ass/assdet",
      contentType:"application/json;charset=utf-8",
      dataType:"json",
      data:assId,
      success:function(detObj){
        if(detObj.msg=="success"){
          var detJson=detObj.data[0];
          $('#assType1').val(detJson.assType1);
          $('#assType2').val(detJson.assType2);
          $('#assType3').val(detJson.assType3);
          $('#assNo').val(detJson.assNo);
          $('#assName').val(detJson.assName);
          $('#assTag').val(detJson.assTag);
          $('#assModel').val(detJson.assModel);
          $('#factoryNo').val(detJson.factoryNo);
          $('#assManufacturer').val(detJson.assManufacturer);
          $('#assSupplier').val(detJson.assSupplier);
          $('#assCost').val(detJson.assCost);
          $('#purchaseDate').val(detJson.purchaseDate);
          $('#assDept').val(detJson.assDept);
          $('#assAddr').val(detJson.assAddr);
          $('#assState').val(detJson.assState);
          $('#assRemark').val(detJson.assRemark);
          layui.form.render();
        }
      }
    });

    layui.use(['form'], function () {
      form = layui.form;
      form.on('select(assType)', function (data) {
        if(data.value==""){
          // 这段没效果
          document.getElementById("assType1").options.length = 0;
          document.getElementById("assType2").options.length = 0;
          document.getElementById("assType3").options.length = 0;
        }else{
          $.ajax({
            type:"post",
            url:"/ass/asstype",
            contentType:"application/json;charset=utf-8",
            dataType:"json",
            data:data.value,
            success:function(detObj){
              if(detObj.msg=="success"){
                document.getElementById("assType1").options.length = 0;
                for (var i=0; i<detObj.data.length; i++) {
                  document.getElementById("assType1").options.add(new Option(detObj.data[i].assName,detObj.data[i].assType));
                }
                layui.form.render();
              }
            }
          });
        }
      });

      form.on('select(assType1)', function (data) {
        $.ajax({
          type:"post",
          url:"/ass/asstype",
          contentType:"application/json;charset=utf-8",
          dataType:"json",
          data:data.value,
          success:function(detObj){
            if(detObj.msg=="success"){
              document.getElementById("assType2").options.length = 0;
              for (var i=0; i<detObj.data.length; i++) {
                document.getElementById("assType2").options.add(new Option(detObj.data[i].assName,detObj.data[i].assType));
              }
              layui.form.render();
            }
          }
        });
      });

      form.on('select(assType2)', function (data) {
        $.ajax({
          type:"post",
          url:"/ass/asstype",
          contentType:"application/json;charset=utf-8",
          dataType:"json",
          data:data.value,
          success:function(detObj){
            if(detObj.msg=="success"){
              document.getElementById("assType3").options.length = 0;
              for (var i=0; i<detObj.data.length; i++) {
                document.getElementById("assType3").options.add(new Option(detObj.data[i].assName,detObj.data[i].assType));
              }
              layui.form.render();
            }
          }
        });
      });
    });

    laydate.render({
      elem: '#purchaseDate'
    });
  });

  function save(){
    var params={};
    params.action=$('#action').val();
    params.assId=$('#assId').val();
    params.assType1=$('#assType1').val();
    params.assType2=$('#assType2').val();
    params.assType3=$('#assType3').val();
    params.assNo=$('#assNo').val();
    params.assName=$('#assName').val();
    params.assTag=$('#assTag').val();
    params.assModel=$('#assModel').val();
    params.factoryNo=$('#factoryNo').val();
    params.assManufacturer=$('#assManufacturer').val();
    params.assSupplier=$('#assSupplier').val();
    params.assCost=$('#assCost').val();
    params.purchaseDate=$('#purchaseDate').val();
    params.assDept=$('#assDept').val();
    params.assAddr=$('#assAddr').val();
    params.assState=$('#assState').val();
    params.assRemark=$('#assRemark').val();
    postdata(params,"/ass/asssave",function () {layer.msg("保存成功！");});
  }
</script>
</body>
</html>
