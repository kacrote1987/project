<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>项目例会</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
  <div class="layui-card">
    <div class="layui-form layui-card-header layuiadmin-card-header-auto">
      <div class="layui-form-item">
        <div class="layui-inline">
          <label class="layui-form-label">会议主题</label>
          <div class="layui-input-block">
            <input type="text" id="meetTopic" name="meetTopic" placeholder="请输入" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-inline">
          <label class="layui-form-label">会议时间</label>
          <div class="layui-input-inline">
            <input type="text" class="layui-input" id="meetTime1" placeholder="yyyy-MM-dd">
          </div>
        </div>
        <div class="layui-inline">
          <label class="layui-form-label">至</label>
          <div class="layui-input-inline">
            <input type="text" class="layui-input" id="meetTime2" placeholder="yyyy-MM-dd">
          </div>
        </div>
        <div class="layui-inline">
          <button class="layui-btn layuiadmin-btn-useradmin" data-type="reload">
            <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
          </button>
        </div>
      </div>
    </div>

    <script type="text/html" id="test-table-toolbar-toolbarDemo">
      <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="add">新增</button>
        <button class="layui-btn layui-btn-sm" lay-event="del">删除</button>
      </div>
    </script>

    <script type="text/html" id="test-table-toolbar-barDemo">
      <a id="det" class="layui-btn layui-btn-xs" lay-event="det">详细</a>
    </script>

    <div class="layui-card-body">
      <table id="test-table-toolbar" lay-filter="test-table-toolbar"></table>
      <script type="text/html" id="imgTpl">
        <img style="display: inline-block; width: 50%; height: 100%;" src= {{ d.avatar }}>
      </script>
    </div>
  </div>
</div>

<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="${pageContext.request.contextPath}/resources/script/login.js"></script>
<script src="js/demo.js"></script>
<script src="layuiadmin/layui/layui.js"></script>
<script>
  layui.config({
    base: 'layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index','form', 'table', 'laydate'], function(){
    var admin = layui.admin
            ,table = layui.table
            ,$ = layui.$
            ,element = layui.element
            ,laydate = layui.laydate
            ,form = layui.form;

    var projId=window.location.search.substring(1,window.location.search.length);
    table.render({
      elem: '#test-table-toolbar'
      ,id: 'meetReload'
      ,method: 'post'
      ,url: '/proj/meetlist?projId=' + projId //数据接口
      ,response:{
        statusName:'code',
        statusCode:'200',
        msgName:'msg',
        dataName:'data'
      }
      ,toolbar: '#test-table-toolbar-toolbarDemo'
      ,title: '会议记录'
      ,cols: [[
        {type: 'checkbox', fixed: 'left', width:'5%'}
        ,{field: 'meetId', title: '序号', width:'5%'}
        ,{field: 'meetTopic', title: '会议主题',sort: true, width:'16%'}
        ,{field: 'meetTime', title: '会议时间',sort: true, width:'16%'}
        ,{field: 'meetAddr', title: '会议地点',sort: true, width:'16%'}
        ,{field: 'meetHost', title: '主持人',sort: true, width:'16%'}
        ,{field: 'meetMember', title: '参会人员',sort: true, width:'16%'}
        ,{fixed: 'right', title:'操作', toolbar: '#test-table-toolbar-barDemo', width:'10%'}
      ]]
      ,page: true
      ,parseData: function(res){ //将原始数据解析成 table 组件所规定的数据
        return {
          "code": res.code, //解析接口状态
          "msg": res.msg, //解析提示文本
          "count": res.data.total, //解析数据长度
          "data": res.data.list //解析数据列表
        };
      }
    });

    //执行重载
    var $ = layui.$, active = {
      reload: function(){
        var meetTopic = $('#meetTopic');
        var meetTime1 = $('#meetTime1');
        var meetTime2 = $('#meetTime2');
        table.reload('meetReload', {
          page: {
            curr: 1 //重新从第 1 页开始
          }
          ,where: {
            meetTopic: meetTopic.val(),
            meetTime1: meetTime1.val(),
            meetTime2: meetTime2.val()
          }
        }, 'data');
      }
    };

    //头工具栏事件
    table.on('toolbar(test-table-toolbar)', function(obj){
      var checkStatus = table.checkStatus(obj.config.id);
      switch(obj.event){
        case 'add':
          layer.open({
            type: 2
            ,title: '会议新增'
            ,content: 'meetdet.html?add'
            ,maxmin: true
            ,area: ['1200px', '600px']
          });
          break;
        case 'del':
          layer.confirm('是否删除？', {
            btn: ['是','否'] //按钮
          }, function(){
            var params={};
            params.action="del";
            params.unitId=checkStatus.data[0].unitId;
            postdata(params,"/proj/meetsave",function () {
              table.reload('meetReload');layer.msg("已删除");});
          });
          break;
      };
    });

    //监听行工具事件
    table.on('tool(test-table-toolbar)', function(obj){
      var data = obj.data;
      if(obj.event === 'det'){
        layer.open({
          type: 2
          ,title: '例会详细'
          ,content: 'meetdet.html?' + data.unitId
          ,maxmin: true
          ,area: ['1200px', '600px']
        });
      }});

    laydate.render({
      elem: '#meetTime1'
    });

    laydate.render({
      elem: '#meetTime2'
    });

    $('.layui-fluid .layui-btn').on('click', function(){
      var type = $(this).data('type');
      active[type] ? active[type].call(this) : '';
    });
  });
</script>
</body>
</html>
