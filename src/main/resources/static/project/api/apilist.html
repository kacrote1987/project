<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>三方平台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto">
            <div class="layui-inline">
                <label class="layui-form-label">平台名称</label>
                <div class="layui-input-block">
                    <input type="text" id="apiName" placeholder="请输入" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">平台厂商</label>
                <div class="layui-input-block">
                    <input type="text" id="apiManufacture" placeholder="请输入" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">IP地址</label>
                <div class="layui-input-block">
                    <input type="text" id="apiIpv4" placeholder="请输入" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">对接状态</label>
                <div class="layui-input-block">
                    <select id="apiState">
                        <option value="">全部</option>
                        <option value="正常">正常</option>
                        <option value="异常">异常</option>
                        <option value="阻断">阻断</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <button class="layui-btn layuiadmin-btn-useradmin" data-type="reload">
                    <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                </button>
            </div>
        </div>

        <script type="text/html" id="test-table-toolbar-toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm" lay-event="add">新增</button>
                <button class="layui-btn layui-btn-sm" lay-event="del">删除</button>
                <button class="layui-btn layui-btn-sm" lay-event="stop">阻断</button>
            </div>
        </script>

        <script type="text/html" id="test-table-toolbar-barDemo">
            <a id="det" class="layui-btn layui-btn-xs" lay-event="det">详细</a>
        </script>

        <div class="layui-card-body">
            <table id="test-table-toolbar" lay-filter="test-table-toolbar"></table>
            <script type="text/html" id="imgTpl">
                <img style="display: inline-block; width: 50%; height: 100%;" src={{ d.avatar }}>
            </script>
        </div>
    </div>
</div>

<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="${pageContext.request.contextPath}/resources/script/login.js"></script>
<script src="../js/demo.js"></script>
<script src="../js/laypage.js"></script>
<script src="../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'table', 'laydate', 'laypage', 'layer'], function () {
        var admin = layui.admin
            , table = layui.table
            , $ = layui.$
            , element = layui.element
            , layer = layui.layer
            , form = layui.form;

        element.render('progress');

        table.render({
            elem: '#test-table-toolbar'
            , id: 'apiReload'
            , method: 'post'
            , url: '/api/apiList/' //数据接口
            , response: {
                statusName: 'code',
                statusCode: '200'
            }
            , toolbar: '#test-table-toolbar-toolbarDemo'
            , title: '三方平台信息表'
            , cols: [[
                {type: 'checkbox', fixed: 'left', width: '5%'}
                , {field: 'apiId', title: '序号', width: '5%'}
                , {field: 'apiName', title: '平台名称', sort: true, width: '14%'}
                , {field: 'apiManufacture', title: '平台厂商', sort: true, width: '11%'}
                , {field: 'apiType', title: '对接方式', sort: true, width: '11%'}
                , {field: 'apiNet', title: '网络环境', sort: true, width: '11%'}
                , {field: 'apiIpv4', title: 'IP地址', sort: true, width: '11%'}
                , {field: 'apiMethod', title: '对接方法', sort: true, width: '11%'}
                , {field: 'apiState', title: '对接状态', sort: true, width: '11%'}
                , {fixed: 'right', title: '操作', toolbar: '#test-table-toolbar-barDemo', width: '10%'}
            ]]
            , page: true
            , parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.data.total, //解析数据长度
                    "data": res.data.list //解析数据列表
                };
            }
        });

        //执行重载
        var $ = layui.$, active = {
            reload: function () {
                var apiName = $('#apiName');
                var apiManufacture = $('#apiManufacture');
                var apiIpv4 = $('#apiIpv4');
                var apiState = $('#apiState');
                table.reload('apiReload', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    , where: {
                        apiName: apiName.val(),
                        apiManufacture: apiManufacture.val(),
                        apiIpv4: apiIpv4.val(),
                        apiState: apiState.val()
                    }
                }, 'data');
            }
        };

        //头工具栏事件
        table.on('toolbar(test-table-toolbar)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'add':
                    layer.open({
                        type: 2
                        , title: '三方平台新增'
                        , content: 'apidet.html?0'
                        , maxmin: true
                        , area: ['1200px', '600px']
                    });
                    break;
                case 'del':
                    layer.confirm('是否删除？', {
                        btn: ['是', '否'] //按钮
                    }, function () {
                        var params = {};
                        params.action = "del";
                        params.apiId = checkStatus.data[0].apiId;
                        postdata(params, "/api/apiSave", function () {table.reload('apiReload');layer.msg("已删除");});
                    });
                    break;
                case 'stop':
                    layer.confirm('是否阻断？', {
                        btn: ['是', '否'] //按钮
                    }, function () {
                        layer.msg("待开发");
                    });
                    break;
            };
        });

        //监听行工具事件
        table.on('tool(test-table-toolbar)', function (obj) {
            var data = obj.data;
            if (obj.event === 'det') {
                layer.open({
                    type: 2
                    , title: '详细'
                    , content: 'apidet.html?' + data.apiId
                    , maxmin: true
                    , area: ['1200px', '600px']
                });
            }
        });

        $('.layui-fluid .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
</body>
</html>
