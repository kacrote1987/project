<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>资产详细</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <div class="layui-tab">
                <ul class="layui-tab-title">
                    <li class="layui-this">基础信息</li>
                    <li>接入参数</li>
                </ul>
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show">
                        <!--            基础信息-->
                        <div class="layui-row layui-col-space12">
                            <div class="layui-col-md2">
                            </div>
                            <div class="layui-col-md8">
                                <div class="layui-card">
                                    <input id="action" type="text" name="action" placeholder="" autocomplete="off" class="layui-input" style="display: none">
                                    <input id="assId" type="text" name="assId" placeholder="" autocomplete="off" class="layui-input" style="display: none">
                                    <div class="layui-card-body">
                                        <form class="layui-form" action="" lay-filter="component-form-element">
                                            <div class="layui-row layui-col-space10 layui-form-item">
                                                <div class="layui-col-lg12">
                                                    <label class="layui-form-label">平台名称</label>
                                                    <div class="layui-input-block">
                                                        <input id="assName" type="text" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="layui-row layui-col-space10 layui-form-item">
                                                <div class="layui-col-lg6">
                                                    <label class="layui-form-label">平台厂商</label>
                                                    <div class="layui-input-block">
                                                        <select id="maintName">
                                                            <option value="">全部</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="layui-col-lg6">
                                                    <label class="layui-form-label">数据流向</label>
                                                    <div class="layui-input-block">
                                                        <select id="assType">
                                                            <option value="">全部</option>
                                                            <option value="双向">双向</option>
                                                            <option value="上行">上行</option>
                                                            <option value="下行">下行</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="layui-row layui-col-space10 layui-form-item">
                                                <div class="layui-col-lg6">
                                                    <label class="layui-form-label">对接方式</label>
                                                    <div class="layui-input-block">
                                                        <select id="assType">
                                                            <option value="">全部</option>
                                                            <option value="API">API</option>
                                                            <option value="协议">协议</option>
                                                            <option value="SDK">SDK</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="layui-col-lg6">
                                                    <label class="layui-form-label">对接状态</label>
                                                    <div class="layui-input-block">
                                                        <select id="assState">
                                                            <option value="">全部</option>
                                                            <option value="正常">正常</option>
                                                            <option value="异常">异常</option>
                                                            <option value="阻断">阻断</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="layui-row layui-col-space10 layui-form-item">
                                                <div class="layui-col-lg12">
                                                    <label class="layui-form-label">备注</label>
                                                    <div class="layui-input-block">
                                                        <textarea id="assRemark" placeholder="" class="layui-textarea"></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md2">
                            </div>
                        </div>
                    </div>
                    <div class="layui-tab-item" style="display: none">
                        <!--            接入参数-->
                        <div class="layui-row layui-col-space12">
                            <div class="layui-col-md2">
                            </div>
                            <div class="layui-col-md8">
                                <div class="layui-card">
                                    <div class="layui-card-body">
                                        <form class="layui-form" action="" lay-filter="component-form-element">
                                            <div class="layui-row layui-col-space10 layui-form-item">
                                                <div class="layui-col-lg6">
                                                    <label class="layui-form-label">网络环境</label>
                                                    <div class="layui-input-block">
                                                        <select id="assNet">
                                                            <option value="">全部</option>
                                                            <option value="政务外网">政务外网</option>
                                                            <option value="感知专网">感知专网</option>
                                                            <option value="公安专网">公安专网</option>
                                                            <option value="卫生专网">卫生专网</option>
                                                            <option value="教育专网">教育专网</option>
                                                            <option value="互联网">互联网</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="layui-col-lg6">
                                                    <label class="layui-form-label">IP地址</label>
                                                    <div class="layui-input-block">
                                                        <input id="assIpv4" type="text" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="layui-row layui-col-space10 layui-form-item">
                                                <div class="layui-col-lg6">
                                                    <label class="layui-form-label">AccessKey</label>
                                                    <div class="layui-input-block">
                                                        <input id="accessKey" type="text" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                                                    </div>
                                                </div>
                                                <div class="layui-col-lg6">
                                                    <label class="layui-form-label">SecretKey</label>
                                                    <div class="layui-input-block">
                                                        <input id="secretKey" type="text" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="layui-row layui-col-space10 layui-form-item">
                                                <div class="layui-col-lg6">
                                                    <label class="layui-form-label">接入状态</label>
                                                    <div class="layui-input-block">
                                                        <input id="secretKey" type="text" lay-verify="required" placeholder="" autocomplete="off" class="layui-input" readonly>
                                                    </div>
                                                </div>
                                                <div class="layui-col-lg6">
                                                    <div class="layui-input-block">
                                                        <button class="layui-btn layuiadmin-btn-useradmin" data-type="">测试</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md2">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="layui-form-item layui-layout-admin">
    <div class="layui-input-block">
        <div class="layui-footer" style="left: 0;">
            <button id="assSave" class="layui-btn" lay-submit="submit" lay-filter="component-form-demo1" onclick="save()">保存</button>
        </div>
    </div>
</div>

<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="${pageContext.request.contextPath}/resources/script/login.js"></script>
<script src="../js/demo.js"></script>
<script src="../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'table', 'laydate'], function(){
        var $ = layui.$
            ,form = layui.form
            ,table = layui.table
            ,laydate = layui.laydate;

        form.render(null, 'component-form-group');

        var assId=window.location.search.substring(1,window.location.search.length);
        if(assId === 0){
            $('#action').val("add");
        }else{
            $('#action').val("update");
            $('#assId').val(assId);
        }

        // 基础信息展示
        $.ajax({
            type:"post",
            url:"/ass/assDet",
            contentType:"application/json;charset=utf-8",
            dataType:"json",
            data:assId,
            success:function(detObj){
                if(detObj.msg=="success"){
                    var detJson=detObj.data[0];
                    $('#unitId').val(detJson.unitId);
                    $('#typeCode').val(detJson.typeCode);
                    $('#projId').val(detJson.projId);
                    $('#assName').val(detJson.assName);
                    $('#assNo').val(detJson.assNo);
                    $('#assBrand').val(detJson.assBrand);
                    $('#assModel').val(detJson.assModel);
                    $('#factoryNo').val(detJson.factoryNo);
                    $('#assSupplier').val(detJson.assSupplier);
                    $('#assCost').val(detJson.assCost);
                    $('#purchaseDate').val(detJson.purchaseDate);
                    $('#maintId').val(detJson.maintId);
                    $('#maintState').val(detJson.maintState);
                    $('#assRemark').val(detJson.assRemark);
                    $('#assNet').val(detJson.assNet);
                    $('#assIpv4').val(detJson.assIpv4);
                    $('#accessKey').val(detJson.accessKey);
                    $('#secretKey').val(detJson.secretKey);
                    $('#assState').val(detJson.assState);
                    layui.form.render();
                }
            }
        });

    });

    // 基础信息保存
    function save(){
        var params={};
        params.action=$('#action').val();
        params.assId=$('#assId').val();
        postdata(params,"/ass/asssave",function () {layer.msg("保存成功！");});
    }
</script>
</body>
</html>
