<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>资产详细</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <div class="layui-row layui-col-space12">
                <div class="layui-col-md2">
                </div>
                <div class="layui-col-md8">
                    <div class="layui-card">
                        <input id="action" type="text" placeholder="" autocomplete="off" class="layui-input" style="display: none">
                        <input id="apiId" type="text" placeholder="" autocomplete="off" class="layui-input" style="display: none">
                        <div class="layui-card-body">
                            <form class="layui-form" action="" lay-filter="component-form-element">
                                <div class="layui-row layui-col-space10 layui-form-item">
                                    <div class="layui-col-lg12">
                                        <label class="layui-form-label">平台名称</label>
                                        <div class="layui-input-block">
                                            <input id="apiName" type="text" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-row layui-col-space10 layui-form-item">
                                    <div class="layui-col-lg6">
                                        <label class="layui-form-label">平台厂商</label>
                                        <div class="layui-input-block">
                                            <input id="apiManufacture" type="text" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-col-lg6">
                                        <label class="layui-form-label">数据流向</label>
                                        <div class="layui-input-block">
                                            <select id="assType">
                                                <option value="">全部</option>
                                                <option value="双向">双向</option>
                                                <option value="上行">上行</option>
                                                <option value="下行">下行</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-row layui-col-space10 layui-form-item">
                                    <div class="layui-col-lg6">
                                        <label class="layui-form-label">对接方式</label>
                                        <div class="layui-input-block">
                                            <select id="apiType">
                                                <option value="">全部</option>
                                                <option value="API">API</option>
                                                <option value="协议">协议</option>
                                                <option value="SDK">SDK</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-col-lg6">
                                        <label class="layui-form-label">对接状态</label>
                                        <div class="layui-input-block">
                                            <select id="apiState">
                                                <option value="">全部</option>
                                                <option value="正常">正常</option>
                                                <option value="异常">异常</option>
                                                <option value="阻断">阻断</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-row layui-col-space10 layui-form-item">
                                    <div class="layui-col-lg6">
                                        <label class="layui-form-label">AK</label>
                                        <div class="layui-input-block">
                                            <input id="accessKey" type="text" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-col-lg6">
                                        <label class="layui-form-label">SK</label>
                                        <div class="layui-input-block">
                                            <input id="secretKey" type="text" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-row layui-col-space10 layui-form-item">
                                    <div class="layui-col-lg12">
                                        <label class="layui-form-label">备注</label>
                                        <div class="layui-input-block">
                                            <textarea id="apiRemark" placeholder="" class="layui-textarea"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md2">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="layui-form-item layui-layout-admin">
    <div class="layui-input-block">
        <div class="layui-footer" style="left: 0;">
            <button id="assSave" class="layui-btn" lay-submit="submit" lay-filter="component-form-demo1" onclick="save()">保存</button>
        </div>
    </div>
</div>

<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="${pageContext.request.contextPath}/resources/script/login.js"></script>
<script src="../js/demo.js"></script>
<script src="../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'table', 'laydate'], function(){
        var $ = layui.$
            ,form = layui.form
            ,table = layui.table
            ,laydate = layui.laydate;

        form.render(null, 'component-form-group');

        var apiId=window.location.search.substring(1,window.location.search.length);
        if(apiId === "0"){
            $('#action').val("add");
        }else{
            $('#action').val("update");
            $('#apiId').val(apiId);
        }

        // 基础信息展示
        $.ajax({
            type:"post",
            url:"/api/apiDet",
            contentType:"application/json;charset=utf-8",
            dataType:"json",
            data:apiId,
            success:function(detObj){
                if(detObj.msg==="success"){
                    var detJson=detObj.data[0];
                    $('#apiId').val(detJson.apiId);
                    $('#apiName').val(detJson.apiName);
                    $('#apiManufacture').val(detJson.apiManufacture);
                    $('#apiNet').val(detJson.apiNet);
                    $('#apiIpv4').val(detJson.apiIpv4);
                    $('#accessKey').val(detJson.accessKey);
                    $('#secretKey').val(detJson.secretKey);
                    $('#apiRemark').val(detJson.apiRemark);
                    $('#apiState').val(detJson.apiState);
                    layui.form.render();
                }
            }
        });

    });

    // 基础信息保存
    function save(){
        var params={};
        params.action=$('#action').val();
        params.apiId=$('#apiId').val();
        params.apiName=$('#apiName').val();
        params.apiManufacture=$('#apiManufacture').val();
        params.apiNet=$('#apiNet').val();
        params.apiIpv4=$('#apiIpv4').val();
        params.accessKey=$('#accessKey').val();
        params.secretKey=$('#secretKey').val();
        params.apiRemark=$('#apiRemark').val();
        params.apiState=$('#apiState').val();
        postdata(params,"/api/apiSave",function () {layer.msg("保存成功！");});
    }
</script>
</body>
</html>
